description = "Executables, uberjar, and library to beautifully format Clojure and Clojurescript source code and s-expressions"
test = { cmd = "zprint --version 2>&1", expected = "zprint-{{version}}" }

[[backends]]
full = "aqua:kkinnear/zprint"

[[backends]]
full = "github:kkinnear/zprint"

[backends.options]
bin = "zprint"

[backends.options.platforms.macos-arm64]
asset_pattern = "zprintma-{{ version }}"

[backends.options.platforms.macos-x64]
asset_pattern = "zprintm-{{ version }}"

[backends.options.platforms.linux-x64]
asset_pattern = "zprintl-{{ version }}"

[[backends]]
full = "asdf:mise-plugins/mise-zprint"

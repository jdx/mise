name: issue-closer

on:
  issues:
    types: [opened]

jobs:
  label-issue:
    runs-on: ubuntu-latest
    if: github.actor != 'jdx'

    steps:
      - run: gh issue close "${{ github.event.issue.number }}" --reason "not planned" -c "issues may only be created by maintainers"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

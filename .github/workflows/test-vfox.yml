name: test-vfox

on:
  pull_request:
    paths:
      - "crates/vfox/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/test-vfox.yml"
  push:
    branches: [main]
    paths:
      - "crates/vfox/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/test-vfox.yml"

concurrency:
  group: test-vfox-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - run: rustup component add rustfmt
      - run: rustup component add clippy
      - uses: Swatinem/rust-cache@v2
      - uses: jdx/mise-action@v2
        with:
          experimental: true
      - run: cargo fmt --manifest-path crates/vfox/Cargo.toml --check
      - run: cargo clippy --manifest-path crates/vfox/Cargo.toml --all-targets --all-features -- -D warnings
      - run: cargo test --manifest-path crates/vfox/Cargo.toml --all-features
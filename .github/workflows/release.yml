name: release

on:
  push:
    tags: ["v*"]
    branches: ["main", "release/*"]
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  DRY_RUN: ${{ startsWith(github.event.ref, 'refs/tags/v') && '0' || '1' }}

jobs:
  build-tarball:
    name: build-tarball-${{matrix.name}}
    runs-on: ${{matrix.runs-on}}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu
            name: linux-x64
            target: x86_64-unknown-linux-gnu
            runs-on: buildjet-4vcpu-ubuntu-2204
          - os: ubuntu
            name: linux-x64-musl
            target: x86_64-unknown-linux-musl
            runs-on: buildjet-4vcpu-ubuntu-2204
          - os: ubuntu
            name: linux-arm64
            target: aarch64-unknown-linux-gnu
            runs-on: buildjet-4vcpu-ubuntu-2204
          - os: ubuntu
            name: linux-arm64-musl
            target: aarch64-unknown-linux-musl
            runs-on: buildjet-4vcpu-ubuntu-2204
          - os: ubuntu
            name: linux-armv7
            target: armv7-unknown-linux-gnueabi
            runs-on: buildjet-4vcpu-ubuntu-2204
          - os: ubuntu
            name: linux-armv7-musl
            target: armv7-unknown-linux-musleabi
            runs-on: buildjet-4vcpu-ubuntu-2204
          - os: ubuntu
            name: linux-armv6
            target: arm-unknown-linux-gnueabi
            runs-on: buildjet-4vcpu-ubuntu-2204
          - os: ubuntu
            name: linux-armv6-musl
            target: arm-unknown-linux-musleabi
            runs-on: buildjet-4vcpu-ubuntu-2204
          - os: macos
            name: macos-x64
            target: x86_64-apple-darwin
            runs-on: macos-12
          - os: macos
            name: macos-arm64
            target: aarch64-apple-darwin
            runs-on: macos-12
    #          - os: macos
    #            name: macos
    #            target: universal2-apple-darwin
    #            runs-on: macos-12
    steps:
      - uses: actions/checkout@v4
      - if: matrix.os == 'macos'
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/zipsign
          key: ${{ runner.os }}-cargo-zipsign
      - if: matrix.os == 'ubuntu'
        uses: buildjet/cache@v3
        with:
          path: ~/.cargo/bin/zipsign
          key: ${{ runner.os }}-cargo-zipsign
      - run: rustup target add ${{matrix.target}}
      - run: rustup toolchain install stable --profile minimal
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: build-tarball-${{matrix.name}}
          cache-provider: ${{ matrix.os == 'macos' && 'github' || 'buildjet' }}
      - if: matrix.os == 'ubuntu'
        uses: taiki-e/install-action@cross
      - run: scripts/setup-zipsign.sh
        env:
          ZIPSIGN: ${{ secrets.ZIPSIGN }}
      - run: scripts/build-tarball.sh rtx --release --features openssl/vendored --target ${{matrix.target}}
      - uses: actions/upload-artifact@v3
        with:
          name: tarball-${{matrix.target}}
          path: |
            dist/rtx-*.tar.xz
            dist/rtx-*.tar.gz
          if-no-files-found: error
  e2e-linux:
    runs-on: buildjet-16vcpu-ubuntu-2204
    #container: ghcr.io/jdx/rtx:github-actions
    needs: [build-tarball]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Install zsh/fish/direnv
        run: sudo apt-get update; sudo apt-get install zsh fish direnv
      - uses: actions/download-artifact@v3
        with:
          name: tarball-x86_64-unknown-linux-gnu
          path: dist
      - run: tar -C "$HOME" -xvJf "dist/rtx-$(./scripts/get-version.sh)-linux-x64.tar.xz"
      - run: echo "$HOME/rtx/bin" >> "$GITHUB_PATH"
      - run: rtx -v
      - name: Run e2e tests
        uses: nick-fields/retry@v2
        env:
          RUST_BACKTRACE: "1"
        with:
          timeout_minutes: 20
          max_attempts: 3
          command: ./e2e/run_all_tests
  rpm:
    runs-on: ubuntu-22.04
    needs: [build-tarball]
    timeout-minutes: 10
    container: ghcr.io/jdxcode/rtx:rpm
    steps:
      - uses: actions/checkout@v4
      - uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_KEY }}
      - uses: actions/download-artifact@v3
        with:
          name: tarball-x86_64-unknown-linux-gnu
          path: dist
      - uses: actions/download-artifact@v3
        with:
          name: tarball-aarch64-unknown-linux-gnu
          path: dist
      - run: scripts/build-rpm.sh
      - uses: actions/upload-artifact@v3
        with:
          name: rpm
          path: dist/rpmrepo
          if-no-files-found: error
  deb:
    runs-on: ubuntu-22.04
    container: ghcr.io/jdxcode/rtx:deb
    timeout-minutes: 10
    needs: [build-tarball]
    steps:
      - uses: actions/checkout@v4
      - uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_KEY }}
      - uses: actions/download-artifact@v3
        with:
          name: tarball-x86_64-unknown-linux-gnu
          path: dist
      - uses: actions/download-artifact@v3
        with:
          name: tarball-aarch64-unknown-linux-gnu
          path: dist
      - run: scripts/build-deb.sh
      - uses: actions/upload-artifact@v3
        with:
          name: deb
          path: dist/deb
          if-no-files-found: error
  release:
    runs-on: buildjet-4vcpu-ubuntu-2204
    #container: ghcr.io/jdx/rtx:github-actions
    timeout-minutes: 10
    permissions:
      contents: write
    needs:
      - e2e-linux
      - build-tarball
      - rpm
      - deb
    steps:
      - uses: actions/checkout@v4
        with:
          path: rtx
      - uses: actions/checkout@v4
        with:
          repository: jdx/homebrew-tap
          path: homebrew-tap
          token: ${{ secrets.RTX_GITHUB_BOT_TOKEN }}
      - name: Install fd-find
        run: |
          sudo apt-get update
          sudo apt-get install fd-find
          mkdir -p "$HOME/.local/bin"
          ln -s "$(which fdfind)" "$HOME/.local/bin/fd"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
      - uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.RTX_SSH_KEY }}
          known_hosts: ${{ secrets.RTX_KNOWN_HOSTS_AUR }}
      - uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_KEY }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          workdir: homebrew-tap
      - uses: actions/download-artifact@v3
        with: { path: artifacts }
      - run: rtx/scripts/release.sh
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          CLOUDFLARE_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_ACCESS_KEY_ID }}
          CLOUDFLARE_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_SECRET_ACCESS_KEY }}
      - name: homebrew-tap push
        if: startsWith(github.event.ref, 'refs/tags/v')
        run: git push
        working-directory: homebrew-tap
      - name: GitHub Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.event.ref, 'refs/tags/v')
        with:
          fail_on_unmatched_files: true
          draft: false
          files: releases/${{github.ref_name}}/*
          generate_release_notes: true
          token: ${{ secrets.RTX_GITHUB_BOT_TOKEN }}
  bump-homebrew-formula:
    runs-on: macos-latest
    timeout-minutes: 10
    needs: [e2e-linux]
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Bump Homebrew formula
        uses: dawidd6/action-homebrew-bump-formula@v3
        with:
          token: ${{ secrets.RTX_GITHUB_BOT_TOKEN }}
          formula: rtx
  bump-aur:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    needs: [e2e-linux]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.RTX_SSH_KEY }}
          known_hosts: ${{ secrets.RTX_KNOWN_HOSTS_AUR }}
      - name: Bump aur
        run: ./scripts/release-aur.sh
  bump-aur-bin:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    needs: [e2e-linux]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.RTX_SSH_KEY }}
          known_hosts: ${{ secrets.RTX_KNOWN_HOSTS_AUR }}
      - name: Bump aur-bin
        run: ./scripts/release-aur-bin.sh
  bump-alpine:
    runs-on: ubuntu-22.04
    container: ghcr.io/jdx/rtx:alpine
    timeout-minutes: 30
    needs: [e2e-linux]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Bump APKBUILD
        run: sudo -Eu packager ./scripts/release-alpine.sh
        env:
          ALPINE_PUB_KEY: ${{ secrets.ALPINE_PUB_KEY }}
          ALPINE_PRIV_KEY: ${{ secrets.ALPINE_PRIV_KEY }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}

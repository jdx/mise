name: registry
on:
  workflow_dispatch:
  push:
    branches:
      - release
  pull_request:
    branches: [main]
    paths:
      - registry.toml
      - .github/workflows/registry.yml
      - src/cli/test_tool.rs

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.pull_request.number || github.event.pull_request.number || 'push' }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  MISE_TRUSTED_CONFIG_PATHS: ${{ github.workspace }}
  MISE_EXPERIMENTAL: 1
  MISE_LOCKFILE: 1
  RUST_BACKTRACE: 1
  GITHUB_TOKEN: ${{ secrets.MY_RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}

jobs:
  build:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          submodules: true
      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2
        with:
          shared-key: build
          save-if: false
      - run: cargo build --all-features
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: mise
          path: target/debug/mise

  list-changed-tools:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    outputs:
      tools: ${{ steps.diff.outputs.tools }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2
      - id: diff
        run: |
          changed_tools=$( \
            mise x jd -- jd -f merge \
              <(git show ${{ github.event.pull_request.base.sha }}:registry.toml | mise x yj -- yj -t) \
              <(mise x yj -- yj -t < registry.toml) \
            | jq -r '[.tools // {} | keys[]] | join(" ")' \
          )
          echo "tools=$changed_tools" >> $GITHUB_OUTPUT

  test-tool:
    name: test-tool-${{ matrix.tranche }}
    timeout-minutes: 30
    runs-on: ubuntu-latest
    needs:
      - build
      - list-changed-tools
    strategy:
      fail-fast: false
      matrix:
        tranche: ${{ fromJson(needs.list-changed-tools.outputs.tools == '' && '[0,1,2,3,4,5,6,7]' || '[0]') }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          submodules: true
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: mise
          path: target/debug
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
        with:
          key: ${{ runner.os }}-${{ runner.arch }}-mise-tools-${{ hashFiles('mise.lock') }}
          path: |
            ~/.local/share/mise
            ~/.cache/mise
      - run: echo target/debug >> "$GITHUB_PATH"
      - run: chmod +x target/debug/mise
      - run: mise -v
      - run: mise x wait-for-gh-rate-limit -- wait-for-gh-rate-limit
      - run: mise i
      - uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3
        with:
          timeout_minutes: 30
          retry_wait_seconds: 30
          max_attempts: 2
          command: mise test-tool ${{ needs.list-changed-tools.outputs.tools == '' && '--all' || needs.list-changed-tools.outputs.tools }}
        env:
          TEST_TRANCHE: ${{ matrix.tranche }}
          TEST_TRANCHE_COUNT: ${{ needs.list-changed-tools.outputs.tools == '' && 8 || 1 }}

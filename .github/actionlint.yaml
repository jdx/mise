self-hosted-runner:
  # Labels of self-hosted runner in array of strings.
  labels:
    - macos-14
    - buildjet-32vcpu-ubuntu-2204-arm
    - buildjet-16vcpu-ubuntu-2204-arm
    - buildjet-8vcpu-ubuntu-2204-arm
    - buildjet-4vcpu-ubuntu-2204-arm
    - buildjet-2vcpu-ubuntu-2204-arm
    - buildjet-32vcpu-ubuntu-2204
    - buildjet-16vcpu-ubuntu-2204
    - buildjet-8vcpu-ubuntu-2204
    - buildjet-4vcpu-ubuntu-2204
    - buildjet-2vcpu-ubuntu-2204

# Configuration variables in array of strings defined in your repository or
# organization. `null` means disabling configuration variables check.
# Empty array means no configuration variable is allowed.
config-variables: null

# Shellcheck configuration
shellcheck:
  # Exclude specific shellcheck rules that are not applicable in GitHub Actions context
  exclude-ids:
    - SC1090  # Can't follow non-constant source - common in dynamic scripts
    - SC2046  # Quote to prevent word splitting - often intentional in controlled environments
    - SC2086  # Double quote to prevent globbing - often not needed in controlled GitHub Actions environment
    - SC2129  # Consider using { cmd1; cmd2; } >> file - fixed where reasonable, but some cases are clearer as-is

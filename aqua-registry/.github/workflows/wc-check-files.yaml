---
name: check-files
on: workflow_call
jobs:
  check-files:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: aquaproj/registry-action/check-files@68f10339de561d67f9acea40b91dc36aa5011ea8 # v0.2.2

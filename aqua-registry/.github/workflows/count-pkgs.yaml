---
name: Count packages
on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 0 * * *" # daily
jobs:
  count-packages:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: asdf-vm/actions/setup@1902764435ca0dd2f3388eea723a4f92a4eb8302 # v4.0.0
      - uses: jdx/mise-action@ca0c5fc9c8a8386dae8ba5d37608a083a307991c # v3.1.0
      - run: |
          set -euo pipefail
          n=$(find pkgs -name registry.yaml | wc -l)
          echo "count=$n" >> "$GITHUB_OUTPUT"
        id: aqua
      - run: |
          set -euo pipefail
          n=$(asdf plugin list all | wc -l)
          echo "count=$n" >> "$GITHUB_OUTPUT"
        id: asdf
      - run: |
          set -euo pipefail
          n=$(mise p ls-remote --only-names | wc -l)
          echo "count=$n" >> "$GITHUB_OUTPUT"
        id: mise
      - run: gh issue comment "$NUMBER" --body "$BODY"
        env:
          NUMBER: "19792"
          BODY: |
            mise: ${{steps.mise.outputs.count}}
            asdf: ${{steps.asdf.outputs.count}}
            aqua: ${{steps.aqua.outputs.count}}
          GITHUB_TOKEN: ${{github.token}}

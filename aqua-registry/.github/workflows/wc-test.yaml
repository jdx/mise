---
name: wc-test
on: workflow_call
env:
  AQUA_LOG_COLOR: always
jobs:
  test:
    strategy:
      matrix:
        env:
          - runs-on: windows-latest
            goos: ""
            goarch: ""
          - runs-on: ubuntu-24.04
            goos: ""
            goarch: ""
          - runs-on: macos-13
            goos: ""
            goarch: ""
          - runs-on: ubuntu-24.04-arm
            goos: ""
            goarch: ""
          - runs-on: macos-14
            goos: ""
            goarch: ""
          - runs-on: windows-latest
            goos: ""
            goarch: arm64
    runs-on: ${{ matrix.env.runs-on }}
    defaults:
      run:
        shell: bash
    env:
      AQUA_CONFIG: aqua/test.yaml
    permissions:
      contents: read
      pull-requests: read
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: suzuki-shunsuke/ci-info-action/restore@ceeb10dd50cd632db31e7eccf92cbbb6856f3191 # v0.1.3

      # - name: Generate token
      #   id: generate_token
      #   uses: tibdex/github-app-token@v1
      #   with:
      #     app_id: ${{ secrets.APP_ID }}
      #     private_key: ${{ secrets.APP_PRIVATE_KEY }}
      - uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
        with:
          aqua_version: v2.54.0
          policy_allow: "true"
        env:
          AQUA_GITHUB_TOKEN: ${{github.token}}

      - uses: aquaproj/registry-action/test@68f10339de561d67f9acea40b91dc36aa5011ea8 # v0.2.2
        with:
          goos: ${{ matrix.env.goos }}
          goarch: ${{ matrix.env.goarch }}
          go_version: "1.23.3"
        env:
          GITHUB_TOKEN: ${{github.token}}

# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: Songmu
    repo_name: laminate
    description: A command-line bridge tool that orchestrates external image generation commands to convert text/code strings to images
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: laminate_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
        files:
          - name: laminate
            src: laminate_{{.Version}}_{{.OS}}_{{.Arch}}/laminate
        supported_envs:
          - linux
          - darwin

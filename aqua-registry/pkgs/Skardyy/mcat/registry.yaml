# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: Skardyy
    repo_name: mcat
    description: Terminal image, video, directory, and Markdown viewer
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.1.3"
        asset: mcat-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.xz
        windows_arm_emulation: true
        files:
          - name: mcat
            src: mcat-{{.Arch}}-{{.OS}}/mcat
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
            files:
              - name: mcat
      - version_constraint: "true"
        asset: mcat-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.xz
        windows_arm_emulation: true
        files:
          - name: mcat
            src: mcat-{{.Arch}}-{{.OS}}/mcat
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: darwin
            replacements:
              amd64: amd64
          - goos: windows
            format: zip
            files:
              - name: mcat
        supported_envs:
          - linux
          - darwin/arm64
          - windows

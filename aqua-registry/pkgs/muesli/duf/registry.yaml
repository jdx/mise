# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: muesli
    repo_name: duf
    description: "Disk Usage/Free Utility - a better 'df' alternative"
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.2.0")
        asset: duf_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
      - version_constraint: semver("<= 0.3.1")
        asset: duf_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: Darwin
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 0.6.0")
        asset: duf_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.6.2")
        asset: duf_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: duf_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip

# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: orhun
    repo_name: git-cliff
    description: A highly customizable Changelog Generator that follows Conventional Commit specifications
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.1.1"
        no_asset: true
      - version_constraint: Version == "v0.1.0-beta.2"
        asset: git-cliff-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        files:
          - name: git-cliff
            src: git-cliff-{{trimV .Version}}/git-cliff
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha512"
          algorithm: sha512
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v0.1.0-beta.3"
        asset: git-cliff-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        files:
          - name: git-cliff
            src: git-cliff-{{trimV .Version}}/git-cliff
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha512"
          algorithm: sha512
        overrides:
          - goos: windows
            format: zip
            asset: git-cliff--{{.Arch}}-{{.OS}}.{{.Format}}
            files:
              - name: git-cliff
                src: git-cliff-/git-cliff.exe
            checksum:
              enabled: false
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.1.0-rc.2"
        asset: git-cliff-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        files:
          - name: git-cliff
            src: git-cliff-{{trimV .Version}}/git-cliff
        replacements:
          amd64: x86_64
          linux: unknown-linux-gnu
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha512"
          algorithm: sha512
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 0.1.0-rc.1")
        asset: git-cliff-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        files:
          - name: git-cliff
            src: git-cliff-{{trimV .Version}}/git-cliff
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha512"
          algorithm: sha512
        overrides:
          - goos: windows
            format: zip
            checksum:
              enabled: false
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.1.0-rc.5")
        asset: git-cliff-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        files:
          - name: git-cliff
            src: git-cliff-{{trimV .Version}}/git-cliff
        replacements:
          amd64: x86_64
          linux: unknown-linux-musl
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha512"
          algorithm: sha512
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 1.0.0")
        asset: git-cliff-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        files:
          - name: git-cliff
            src: git-cliff-{{trimV .Version}}/git-cliff
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha512"
          algorithm: sha512
        overrides:
          - goos: windows
            format: zip
            checksum:
              enabled: false
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: git-cliff-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        files:
          - name: git-cliff
            src: git-cliff-{{trimV .Version}}/git-cliff
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha512"
          algorithm: sha512
        overrides:
          - goos: windows
            format: zip
            checksum:
              enabled: false

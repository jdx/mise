# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: dwisiswant0
    repo_name: tlder
    description: TLDs finder â€” check domain name availability across all valid top-level domains
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.0.1")
        asset: tlder_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: tlder_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: tlder_{{.Version}}-{{.OS}}_{{.Arch}}
        format: raw
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: tlder_{{trimV .Version}}_checksums.txt
          algorithm: sha256

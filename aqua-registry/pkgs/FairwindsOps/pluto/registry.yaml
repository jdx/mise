# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: FairwindsOps
    repo_name: pluto
    description: A cli tool to help discover deprecated apiVersions in Kubernetes
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 3.4.1")
        asset: pluto_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        checksum:
          type: github_release
          asset: pluto_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 4.2.0")
        asset: pluto_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        checksum:
          type: github_release
          asset: pluto_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 5.0.0")
        asset: pluto_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: pluto_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 5.1.0")
        asset: pluto_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: pluto_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 5.19.0")
        asset: pluto_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: pluto_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 5.21.4")
        asset: pluto_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --key
              - https://artifacts.fairwinds.com/cosign.pub
              - --signature
              - https://github.com/FairwindsOps/pluto/releases/download/{{.Version}}/checksums.txt.sig
      - version_constraint: "true"
        asset: pluto_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --key
              - https://artifacts.fairwinds.com/cosign-p256.pub
              - --signature
              - https://github.com/FairwindsOps/pluto/releases/download/{{.Version}}/checksums.txt.sig

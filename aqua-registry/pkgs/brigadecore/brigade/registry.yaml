# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: brigadecore
    repo_name: brigade
    format: raw
    asset: brig-{{.OS}}-{{.Arch}}
    description: Brigade CLI. Event-driven scripting for Kubernetes
    files:
      - name: brig
    supported_envs:
      - darwin
      - linux
      - amd64

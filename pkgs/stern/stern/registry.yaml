# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: stern
    repo_name: stern
    description: "âŽˆ Multi pod and container log tailing for Kubernetes -- Friendly fork of https://github.com/wercker/stern"
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.20.1"
        asset: stern_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        files:
          - name: stern
            src: "{{.AssetWithoutExt}}/stern"
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 1.14.0")
        asset: stern_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        files:
          - name: stern
            src: "{{.AssetWithoutExt}}/stern"
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 1.20.0")
        asset: stern_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        files:
          - name: stern
            src: "{{.AssetWithoutExt}}/stern"
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: "true"
        asset: stern_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256

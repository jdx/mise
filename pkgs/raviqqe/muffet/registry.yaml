# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: raviqqe
    repo_name: muffet
    description: Fast website link checker in Go
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "1.1.0"
        asset: muffet_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.5.0")
        asset: muffet_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: muffet_{{.Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              arm64: ARM64
      - version_constraint: semver("<= 2.4.0")
        asset: muffet_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: muffet_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              arm64: ARM64
      - version_constraint: semver("<= 2.4.2")
        asset: muffet_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: ARM64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: muffet_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 2.8.1")
        asset: muffet_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: ARM64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: muffet_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: "true"
        asset: muffet_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: muffet_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip

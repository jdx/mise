[tools.yay]
backends = ["asdf:mise-plugins/mise-yay"]
description = "Yet another Yogurt - An AUR Helper written in Go"

[tools.yazi]
backends = ["aqua:sxyazi/yazi", "cargo:yazi-fm"]

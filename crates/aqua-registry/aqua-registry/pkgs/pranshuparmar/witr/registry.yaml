# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: pranshuparmar
    repo_name: witr
    description: Why is this running
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.1.0"
        asset: witr-{{.OS}}-{{.Arch}}
        format: raw
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
        supported_envs:
          - linux
      - version_constraint: Version == "v0.1.3"
        asset: witr-{{.OS}}-{{.Arch}}
        format: raw
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 0.1.8")
        asset: witr-{{.OS}}-{{.Arch}}
        format: raw
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: witr-{{.OS}}-{{.Arch}}
        format: raw
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
            asset: witr-{{.OS}}-{{.Arch}}.{{.Format}}

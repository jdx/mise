# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: static-web-server
    repo_name: static-web-server
    description: A cross-platform, high-performance and asynchronous web server for static files-serving
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "1.0.0-beta.4"
        no_asset: true
      - version_constraint: Version == "1.0.0-beta.2"
        asset: static-web-server-v{{.Version}}-{{.Arch}}-x86_64-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          linux: unknown-linux-musl
        checksum:
          type: github_release
          asset: static-web-server-v{{.Version}}-{{.Arch}}-x86_64-{{.OS}}-sha1sum.txt
          algorithm: sha1
        supported_envs:
          - linux/amd64
      - version_constraint: Version == "1.0.0-beta.3"
        asset: static-web-server-v{{.Version}}-{{.Arch}}-x86_64-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          linux: unknown-linux-musl
        checksum:
          type: github_release
          asset: md5sum.txt
          algorithm: md5
        supported_envs:
          - linux/amd64
      - version_constraint: Version == "v2.0.0-beta.5"
        asset: static-web-server-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        files:
          - name: static-web-server
            src: "{{.AssetWithoutExt}}/static-web-server"
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
        checksum:
          type: github_release
          asset: static-web-server-{{.Version}}-SHA256SUM
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 1.2.0")
        asset: static-web-server-{{.Version}}-{{.Arch}}-x86_64-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          linux: unknown-linux-musl
        checksum:
          type: github_release
          asset: md5sum.txt
          algorithm: md5
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 1.6.0")
        asset: static-web-server-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
        checksum:
          type: github_release

# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: axodotdev
    repo_name: cargo-dist
    description: shippable application packaging
    files:
      - name: dist
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.0.4-prerelease.1")
        asset: cargo-dist-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.xz
        rosetta2: true
        windows_arm_emulation: true
        files:
          - name: cargo-dist
            src: "{{.AssetWithoutExt}}/cargo-dist"
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        overrides:
          - goos: windows
            format: zip
            files:
              - name: cargo-dist
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.0.6-prerelease.7")
        asset: cargo-dist-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.xz
        windows_arm_emulation: true

# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: suzuki-shunsuke
    repo_name: ci-info
    description: CLI tool to get CI related information
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v2.1.1"
        asset: ci-info_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: ci-info_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 2.1.0")
        asset: ci-info_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: ci-info_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.4.0")
        asset: ci-info_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        slsa_provenance:
          type: github_release
          asset: multiple.intoto.jsonl
        checksum:
          type: github_release
          asset: ci-info_{{trimV .Version}}_checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate-identity-regexp
              - "https://github\\.com/suzuki-shunsuke/go-release-workflow/\\.github/workflows/release\\.yaml@.*"
              - --certificate-oidc-issuer
              - "https://token.actions.githubusercontent.com"
              - --signature
              - https://github.com/suzuki-shunsuke/ci-info/releases/download/{{.Version}}/ci-info_{{trimV .Version}}_checksums.txt.sig
              - --certificate
              - https://github.com/suzuki-shunsuke/ci-info/releases/download/{{.Version}}/ci-info_{{trimV .Version}}_checksums.txt.pem
      - version_constraint: "true"
        asset: ci-info_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        slsa_provenance:
          type: github_release
          asset: multiple.intoto.jsonl
        checksum:
          type: github_release
          asset: ci-info_{{trimV .Version}}_checksums.txt
          algorithm: sha256
          cosign:
            bundle:
              type: github_release
              asset: ci-info_{{trimV .Version}}_checksums.txt.bundle
            opts:
              - --certificate-identity-regexp
              - "https://github\\.com/suzuki-shunsuke/go-release-workflow/\\.github/workflows/release\\.yaml@.*"
              - --certificate-oidc-issuer
              - "https://token.actions.githubusercontent.com"

# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: Byron
    repo_name: dua-cli
    description: View disk space usage and delete unwanted data, fast
    files:
      - name: dua
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v2.12.0", "v2.14.9", "v2.18.1", "v2.29.3"]
        no_asset: true
      - version_constraint: Version == "v2.10.3"
        asset: dua-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        files:
          - name: dua
            src: "{{.AssetWithoutExt}}/dua"
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v2.20.0"
        asset: dua-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        files:
          - name: dua
            src: "{{.AssetWithoutExt}}/dua"
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          windows: pc-windows-msvc
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: Version == "v2.21.0"
        asset: dua-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        files:
          - name: dua
            src: "{{.AssetWithoutExt}}/dua"
        replacements:
          amd64: x86_64
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux/amd64
          - windows/amd64
      - version_constraint: Version == "v2.28.0"
        asset: dua-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        files:
          - name: dua
            src: "{{.AssetWithoutExt}}/dua"
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: linux
            goarch: arm64
            format: tar
            asset: dua-v2.28.3-{{.Arch}}-{{.OS}}.{{.Format}}
            replacements:
              arm64: aarch64
          - goos: windows
            format: zip
      - version_constraint: semver("<= 2.5.0")
        asset: dua-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        files:
          - name: dua
            src: "{{.AssetWithoutExt}}/dua"
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 2.27.2")
        asset: dua-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        files:
          - name: dua
            src: "{{.AssetWithoutExt}}/dua"
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v2.31.0"
        asset: dua-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        files:
          - name: dua
            src: "{{.AssetWithoutExt}}/dua"
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
        supported_envs:
          - darwin
          - linux
      - version_constraint: "true"
        asset: dua-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        files:
          - name: dua
            src: "{{.AssetWithoutExt}}/dua"
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
          - goos: windows
            format: zip

# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: http
    repo_owner: apache
    repo_name: maven
    description: Apache Maven core
    version_prefix: maven-
    version_constraint: "false"
    version_filter: not (Version contains "alpha" or Version contains "beta" or Version contains "rc")
    version_overrides:
      - version_constraint: semver(">= 4.0.0-0")
        url: https://archive.apache.org/dist/maven/maven-4/{{.SemVer}}/binaries/apache-maven-{{.SemVer}}-bin.{{.Format}}
        format: tar.gz
        files:
          - name: mvn
            src: apache-maven-{{.SemVer}}/bin/mvn
      - version_constraint: "true"
        url: https://archive.apache.org/dist/maven/maven-3/{{.SemVer}}/binaries/apache-maven-{{.SemVer}}-bin.{{.Format}}
        format: tar.gz
        files:
          - name: mvn
            src: apache-maven-{{.SemVer}}/bin/mvn

      - version_constraint: "true"
        url: https://archive.apache.org/dist/jena/binaries/apache-jena-{{.SemVer}}.tar.gz
        format: tgz
        checksum:
          type: http
          url: https://archive.apache.org/dist/jena/binaries/apache-jena-{{.SemVer}}.tar.gz.sha512

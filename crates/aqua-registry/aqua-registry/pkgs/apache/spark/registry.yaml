# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: http
    repo_owner: apache
    repo_name: spark
    description: Apache Spark - A unified analytics engine for large-scale data processing
    files:
      # https://github.com/aquaproj/aqua-registry/issues/1174#issuecomment-2577475188
      - name: pyspark
        src: spark-{{trimV .Version}}-bin-hadoop3/bin/pyspark
      - name: spark-shell
        src: spark-{{trimV .Version}}-bin-hadoop3/bin/spark-shell
      - name: spark-sql
        src: spark-{{trimV .Version}}-bin-hadoop3/bin/spark-sql
      - name: sparkR
        src: spark-{{trimV .Version}}-bin-hadoop3/bin/sparkR
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        url: https://archive.apache.org/dist/spark/spark-{{trimV .Version}}/spark-{{trimV .Version}}-bin-hadoop3.tgz
        format: tgz
        checksum:
          type: http
          url: https://archive.apache.org/dist/spark/spark-{{trimV .Version}}/spark-{{trimV .Version}}-bin-hadoop3.tgz.sha512
          algorithm: sha512

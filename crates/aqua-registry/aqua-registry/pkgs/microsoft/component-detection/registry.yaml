# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: microsoft
    repo_name: component-detection
    description: Scans your project to determine what components you use
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.0.10")
        no_asset: true
      - version_constraint: semver("<= 1.5.0")
        asset: component-detection-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x64
          darwin: osx
          windows: win
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.0.1")
        no_asset: true
      - version_constraint: semver("<= 5.0.0")
        asset: component-detection-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x64
          darwin: osx
          windows: win
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: component-detection-{{.OS}}-{{.Arch}}
        format: raw
        replacements:
          amd64: x64
          darwin: osx
          windows: win

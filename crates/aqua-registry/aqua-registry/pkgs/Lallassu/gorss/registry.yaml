# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: Lallassu
    repo_name: gorss
    description: Go Terminal Feed Reader
    rosetta2: true
    asset: gorss_{{.OS}}.tar.gz
    supported_envs:
      - darwin
      - linux/amd64
    replacements:
      darwin: osx
    files:
      - name: gorss
        src: dist/gorss_{{.OS}}

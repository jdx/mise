# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: checkmake
    repo_name: checkmake
    aliases:
      - name: mrtazz/checkmake
    description: Linter/analyzer for Makefiles
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "0.2.0"
        no_asset: true
      - version_constraint: semver("<= 0.2.2")
        asset: checkmake-{{.Version}}.{{.OS}}.{{.Arch}}
        format: raw
        rosetta2: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: "true"
        asset: checkmake-{{.Version}}.{{.OS}}.{{.Arch}}
        format: raw
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256

# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: Owloops
    repo_name: updo
    description: Uptime monitoring CLI tool with alerting and advanced settings
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.0.2"
        no_asset: true
      - version_constraint: Version == "v0.3.7"
        asset: updo_{{.OS}}_{{.Arch}}
        format: raw
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: updo_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 0.3.6")
        asset: updo_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: updo_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: updo_{{.OS}}_{{.Arch}}
        format: raw
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256

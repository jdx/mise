# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: github
    repo_name: gh-ost
    description: GitHub's Online Schema-migration Tool for MySQL
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.0.48")
        error_message: "Versions <= 1.0.48 are not supported. Please use version >= v1.0.49"
      - version_constraint: Version == "v1.0.49"
        asset: gh-ost-binary-{{.OS}}-20200209110835.{{.Format}}
        format: tar.gz
        replacements:
          darwin: osx
        overrides:
          - goos: darwin
            asset: gh-ost-binary-{{.OS}}-20200209114711.{{.Format}}
        supported_envs:
          - linux/amd64

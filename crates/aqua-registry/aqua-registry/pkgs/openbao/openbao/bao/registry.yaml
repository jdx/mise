# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - name: openbao/openbao/bao
    type: github_release
    repo_owner: openbao
    repo_name: openbao
    description: OpenBao exists to provide a software solution to manage, store, and distribute sensitive data including secrets, certificates, and keys
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v2.0.0-alpha20240329"
        asset: openbao_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
      - version_constraint: Version == "v2.0.0-beta20240618"
        asset: bao_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 2.1.1")
        asset: bao_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums-{{.OS}}.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 2.4.4")
        asset: bao_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums-{{.OS}}.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate
              - https://github.com/openbao/openbao/releases/download/{{.Version}}/checksums-{{.OS}}.txt.pem
              - --certificate-identity-regexp
              - '^https://github\.com/openbao/openbao/\.github/workflows/release\.yml@refs/tags/.*$'
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/openbao/openbao/releases/download/{{.Version}}/checksums-{{.OS}}.txt.sig
        overrides:
          - goos: windows
            format: zip
      - version_constraint: Version == "v2.5.0-beta20251125"
        asset: bao_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums-{{.OS}}.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: bao_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums-{{.OS}}.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate-identity-regexp
              - '^https://github\.com/openbao/openbao/\.github/workflows/release\.yml@refs/tags/.*$'
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
            bundle:
              type: github_release
              asset: checksums-{{.OS}}.txt.sigstore.json
        overrides:
          - goos: windows
            format: zip

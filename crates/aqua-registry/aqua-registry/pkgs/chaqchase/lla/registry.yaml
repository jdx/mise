# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: chaqchase
    repo_name: lla
    aliases:
      - name: triyanox/lla
    description: A modern alternative to ls
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.5.1"
        asset: lla-{{.OS}}-{{.Arch}}
        format: raw
        replacements:
          darwin: macos
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 0.2.7")
        no_asset: true
      - version_constraint: "true"
        asset: lla-{{.OS}}-{{.Arch}}
        format: raw
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
        supported_envs:
          - linux
          - darwin

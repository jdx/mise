# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: theryangeary
    repo_name: choose
    description: A human-friendly and fast alternative to cut (and sometimes awk)
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.3.0"
        no_asset: true
      - version_constraint: Version == "v1.3.6"
        asset: choose-{{.Arch}}-{{.OS}}
        format: raw
        windows_arm_emulation: true
        complete_windows_ext: false
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          windows: pc-windows-gnu
        overrides:
          - goos: linux
            goarch: amd64
            replacements:
              linux: unknown-linux-musl
          - goos: linux
            goarch: arm64
            replacements:
              linux: unknown-linux-gnu
          - goos: darwin
            replacements:
              amd64: amd64
        supported_envs:
          - linux
          - darwin/arm64
          - windows/amd64
      - version_constraint: Version == "v1.3.5"
        asset: choose-{{.Arch}}-{{.OS}}
        format: raw
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          windows: pc-window-gnu
        overrides:
          - goos: linux
            goarch: amd64
            replacements:
              linux: unknown-linux-musl
          - goos: linux
            goarch: arm64
            replacements:
              linux: unknown-linux-gnu
          - goos: darwin
            replacements:
              amd64: amd64
        supported_envs:
          - linux
          - darwin/arm64
          - windows/amd64
      - version_constraint: semver("<= 1.3.4")
        asset: choose-{{.Arch}}-{{.OS}}
        format: raw
        replacements:
          amd64: x86_64
          linux: unknown-linux-musl
        supported_envs:
          - linux/amd64
      - version_constraint: "true"
        asset: choose-{{.Arch}}-{{.OS}}
        format: raw
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          windows: pc-windows-gnu
        overrides:
          - goos: linux
            goarch: amd64
            replacements:
              linux: unknown-linux-musl
          - goos: linux
            goarch: arm64
            replacements:
              linux: unknown-linux-gnu
          - goos: darwin
            replacements:
              amd64: amd64
        supported_envs:
          - linux
          - darwin/arm64
          - windows/amd64

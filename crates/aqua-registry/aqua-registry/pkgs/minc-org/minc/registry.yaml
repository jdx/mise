# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: minc-org
    repo_name: minc
    description: MicroShift in Container
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.0.9")
        asset: minc_{{.OS}}_{{.Arch}}
        format: raw
        overrides:
          - goos: windows
            asset: minc
      - version_constraint: "true"
        asset: minc_{{.OS}}_{{.Arch}}
        format: raw
        checksum:
          type: github_release
          asset: sha256sum.txt
          algorithm: sha256
        overrides:
          - goos: windows
            asset: minc

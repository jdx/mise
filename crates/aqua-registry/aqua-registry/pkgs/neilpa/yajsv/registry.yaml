# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: neilpa
    repo_name: yajsv
    description: Yet Another JSON Schema Validator [CLI]
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.1.0")
        asset: yajsv.{{.OS}}.{{.Arch}}
        format: raw
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.4.0")
        asset: yajsv.{{.OS}}.{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: yajsv.{{.OS}}.{{.Arch}}
        format: raw
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64

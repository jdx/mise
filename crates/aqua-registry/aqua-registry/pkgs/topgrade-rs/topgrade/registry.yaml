# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: topgrade-rs
    repo_name: topgrade
    description: Upgrade all the things
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v9.1.0", "v10.2.5"]
        no_asset: true
      - version_constraint: Version == "v10.0.0"
        asset: topgrade-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          linux: linux-gnu
        overrides:
          - goos: linux
            format: tar.gz
            replacements:
              arm64: aarch64
        supported_envs:
          - linux
          - windows/amd64
      - version_constraint: Version == "v10.0.1"
        asset: topgrade-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: linux-gnu
          windows: pc-windows-msvc
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
          - goos: darwin
            asset: topgrade-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
          - goos: windows
            format: zip
            asset: topgrade-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
      - version_constraint: Version == "v11.0.0"
        asset: topgrade-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
          linux: unknown-linux-musl
        supported_envs:
          - linux
      - version_constraint: semver("<= 10.1.0-cd1")
        no_asset: true
      - version_constraint: semver("<= 10.1.0-cd5")
        asset: topgrade-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 10.1.0-rc1")
        no_asset: true
      - version_constraint: semver("<= 10.2.2")
        asset: topgrade-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
          - goos: windows
            format: zip
      - version_constraint: semver("<= 10.2.4")
        asset: topgrade-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 14.0.1")

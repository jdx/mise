# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: becheran
    repo_name: mlc
    description: Check for broken links in markup files
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v0.13.2", "v0.13.10", "v0.15.1"]
        no_asset: true
      - version_constraint: semver("<= 0.13.5")
        asset: mlc
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 0.14.3")
        asset: mlc-{{.Arch}}-{{.OS}}
        format: raw
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.15.4")
        asset: mlc-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        files:
          - name: mlc
            src: builds/becheran/mlc_ci/target/{{.Arch}}-{{.OS}}/release/mlc
        replacements:
          amd64: x86_64
          darwin: apple-darwin
        overrides:
          - goos: linux
            format: raw
            asset: mlc-{{.Arch}}-{{.OS}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.0.0")
        asset: mlc-{{.Arch}}-{{.OS}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: mlc-{{.Arch}}-{{.OS}}
        format: raw
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
        supported_envs:
          - darwin/arm64
          - windows
          - linux

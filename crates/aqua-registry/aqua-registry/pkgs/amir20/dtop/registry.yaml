# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: amir20
    repo_name: dtop
    description: Terminal dashboard for Docker monitoring across multiple hosts with Dozzle integration
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.0.4")
        asset: dtop_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: dtop_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.2.0")
        asset: dtop_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: dtop_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.3.8")
        asset: dtop-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.xz
        files:
          - name: dtop
            src: "{{.AssetWithoutExt}}/dtop"
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-gnu
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: dtop-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        files:
          - name: dtop
            src: "{{.AssetWithoutExt}}/dtop"
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-gnu
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - linux
          - darwin

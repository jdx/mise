# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: alvinunreal
    repo_name: tmuxai
    aliases:
      - name: alvinunreal/tmuxai
      - name: BoringDystopiaDevelopment/tmuxai
    description: AI-Powered, Non-Intrusive Terminal Assistant
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 2.0.0")
        asset: tmuxai_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.sha256
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: tmuxai_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: Darwin
          linux: Linux
        checksum:
          type: github_release
          asset: checksums.sha256
          algorithm: sha256
        supported_envs:
          - linux
          - darwin

# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: http
    repo_owner: hashicorp
    repo_name: nomad-pack
    url: https://releases.hashicorp.com/nomad-pack/{{trimV .Version}}/nomad-pack_{{trimV .Version}}_{{.OS}}_{{.Arch}}.zip
    description: Nomad Pack is a templating and packaging tool used with HashiCorp Nomad
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: http
      url: https://releases.hashicorp.com/nomad-pack/{{trimV .Version}}/nomad-pack_{{trimV .Version}}_SHA256SUMS
      algorithm: sha256

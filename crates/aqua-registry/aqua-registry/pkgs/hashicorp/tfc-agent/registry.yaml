# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: http
    repo_owner: hashicorp
    repo_name: tfc-agent
    url: https://releases.hashicorp.com/tfc-agent/{{trimV .Version}}/tfc-agent_{{trimV .Version}}_{{.OS}}_{{.Arch}}.zip
    description: HCP Terraform Agents allow HCP Terraform to communicate with isolated, private, or on-premises infrastructure
    supported_envs:
      - linux
      - amd64
    checksum:
      type: http
      url: https://releases.hashicorp.com/tfc-agent/{{trimV .Version}}/tfc-agent_{{trimV .Version}}_SHA256SUMS
      algorithm: sha256

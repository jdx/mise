            replacements:
              arm64: aarch64
          - goos: windows
            format: zip
            files:
              - name: json2arrow
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.14.1"
        asset: json2arrow-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.xz
        windows_arm_emulation: true
        files:
          - name: json2arrow
            src: "{{.AssetWithoutExt}}/json2arrow"
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc

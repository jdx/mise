# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - name: domoritz/arrow-tools/json2arrow
    type: github_release
    repo_owner: domoritz
    repo_name: arrow-tools
    description: Convert JSON files to Apache Arrow. This package is part of Arrow CLI tools
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.12.0"
        no_asset: true
      - version_constraint: semver("<= 0.8.0")
        asset: json2arrow-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.xz
        rosetta2: true
        windows_arm_emulation: true
        files:
          - name: json2arrow
            src: "{{.AssetWithoutExt}}/json2arrow"
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        overrides:
          - goos: windows
            format: zip
            files:
              - name: json2arrow
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.8.1"
        asset: json2arrow-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.xz
        rosetta2: true
        windows_arm_emulation: true
        files:
          - name: json2arrow
            src: "{{.AssetWithoutExt}}/json2arrow"
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        overrides:
          - goos: windows
            format: zip
            files:
              - name: json2arrow
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.11.0")
        asset: json2arrow-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.xz
        windows_arm_emulation: true
        files:
          - name: json2arrow
            src: "{{.AssetWithoutExt}}/json2arrow"
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        overrides:
          - goos: darwin
            replacements:
              arm64: aarch64
          - goos: windows
            format: zip
            files:
              - name: json2arrow
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.13.0")
        asset: json2arrow-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.xz
        windows_arm_emulation: true
        files:
          - name: json2arrow
            src: "{{.AssetWithoutExt}}/json2arrow"
        replacements:

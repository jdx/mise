# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: carvel-dev
    repo_name: kapp
    aliases:
      - name: vmware-tanzu/carvel-kapp
    description: kapp is a simple deployment tool focused on the concept of "Kubernetes application" â€” a set of resources with the same label
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.34.0")
        asset: kapp-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.38.0")
        asset: kapp-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
      - version_constraint: semver("<= 0.45.0")
        asset: kapp-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
      - version_constraint: semver("< 0.60.0")
        asset: kapp-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: "true"
        asset: kapp-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate-identity
              - https://github.com/carvel-dev/kapp/.github/workflows/release.yml@refs/tags/{{.Version}}
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/carvel-dev/kapp/releases/download/{{.Version}}/checksums.txt.sig
              - --certificate
              - https://github.com/carvel-dev/kapp/releases/download/{{.Version}}/checksums.txt.pem

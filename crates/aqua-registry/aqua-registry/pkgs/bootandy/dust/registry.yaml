# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: bootandy
    repo_name: dust
    description: A more intuitive version of du in rust
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v0.1.1", "v0.4.0", "v0.4.1.1", "v0.7.0"]
        no_asset: true
      - version_constraint: semver("<= 0.2.0")
        asset: dust-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
        overrides:
          - goos: linux
            goarch: amd64
            replacements:
              linux: unknown-linux-musl
          - goos: linux
            goarch: arm64
            replacements:
              arm64: aarch64
              linux: unknown-linux-gnu
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 0.3.1")
        asset: dust-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v0.4.0.1"
        asset: dust-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.4.4")
        asset: dust-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.6.2")
        asset: dust-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        files:
          - name: dust
            src: "{{.AssetWithoutExt}}/dust"
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          windows: pc-windows-msvc
        overrides:
          - goos: linux
            goarch: amd64
            replacements:
              linux: unknown-linux-musl
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.8.0")
        asset: dust-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        files:
          - name: dust
            src: "{{.AssetWithoutExt}}/dust"
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          windows: pc-windows-msvc
        overrides:
          - goos: linux
            goarch: amd64
            replacements:
              linux: unknown-linux-musl
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: dust-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        files:
          - name: dust
            src: "{{.AssetWithoutExt}}/dust"
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
          - goos: windows
            format: zip

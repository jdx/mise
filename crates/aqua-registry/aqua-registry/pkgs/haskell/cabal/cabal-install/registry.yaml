# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - name: haskell/cabal/cabal-install
    type: http
    repo_owner: haskell
    repo_name: cabal
    description: "Cabal: Common Architecture for Building Applications and Libraries"
    version_prefix: cabal-install-v
    files:
      - name: cabal
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 2.4.1.0")
        no_asset: true
      - version_constraint: Version == "cabal-install-v3.0.0.0"
        url: https://downloads.haskell.org/~cabal/cabal-install-{{.SemVer}}/cabal-install-{{.SemVer}}-{{.Arch}}-alpine-{{.OS}}-musl.{{.Format}}
        format: tar.xz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
        checksum:
          type: http
          url: https://downloads.haskell.org/~cabal/cabal-install-{{.SemVer}}/SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: darwin
            url: https://downloads.haskell.org/~cabal/cabal-install-{{.SemVer}}/cabal-install-{{.SemVer}}-{{.Arch}}-{{.OS}}17.7.0.{{.Format}}
        supported_envs:
          - linux/amd64
          - darwin

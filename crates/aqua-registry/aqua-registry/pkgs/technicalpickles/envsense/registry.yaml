# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: technicalpickles
    repo_name: envsense
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.2.0"
        asset: envsense-{{.Version}}-{{.Arch}}-{{.OS}}
        format: raw
        replacements:
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          amd64: x86_64
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: envsense-{{.Version}}-universal-{{.OS}}
        supported_envs:
          - linux
          - darwin
      - version_constraint: Version == "v0.2.1"
        asset: envsense-{{.Version}}-{{.Arch}}-{{.OS}}
        format: raw
        replacements:
          darwin: apple-darwin
          linux: unknown-linux-gnu
          amd64: x86_64
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: envsense-{{.Version}}-universal-{{.OS}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.2.2")
        asset: envsense-v0.1.0-universal-{{.OS}}
        format: raw
        replacements:
          darwin: apple-darwin
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - darwin
      - version_constraint: semver("<= 0.3.1")
        asset: envsense-{{.Version}}-{{.Arch}}-{{.OS}}
        format: raw
        replacements:
          darwin: apple-darwin
          linux: unknown-linux-gnu
          amd64: x86_64
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: envsense-{{.Version}}-universal-{{.OS}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: "true"
        asset: envsense-{{.Version}}-{{.Arch}}-{{.OS}}
        format: raw
        replacements:
          darwin: apple-darwin
          linux: unknown-linux-gnu
          amd64: x86_64
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        cosign:
          bundle:
            type: github_release
            asset: "{{.Asset}}.bundle"
          opts:
            - --certificate-identity-regexp
            - '^https://github\.com/technicalpickles/envsense/'
            - --certificate-oidc-issuer
            - https://token.actions.githubusercontent.com
        overrides:
          - goos: darwin
            asset: envsense-{{.Version}}-universal-{{.OS}}
        supported_envs:
          - linux/amd64
          - darwin

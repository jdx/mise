# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: ck-zhang
    repo_name: reddix
    description: Reddix â€“ Reddit, refined for the terminal
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: reddix-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.xz
        windows_arm_emulation: true
        files:
          - name: reddix
            src: "{{.AssetWithoutExt}}/reddix"
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
            files:
              - name: reddix

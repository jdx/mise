# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: aquasecurity
    repo_name: trivy
    description: Find vulnerabilities, misconfigurations, secrets, SBOM in containers, Kubernetes, code repositories, clouds and more
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.20.0"
        asset: trivy_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: 64bit
          darwin: macOS
          linux: Linux
        checksum:
          type: github_release
          asset: trivy_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              arm64: ARM64
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 0.1.6")
        asset: trivy_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          darwin: macOS
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: trivy_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              arm64: ARM64
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.16.0")
        asset: trivy_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: 64bit
          darwin: macOS
          linux: Linux
        checksum:
          type: github_release
          asset: trivy_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              arm64: ARM64
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 0.31.3")
        asset: trivy_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: 64bit
          arm64: ARM64
          darwin: macOS
          linux: Linux
        checksum:
          type: github_release
          asset: trivy_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 0.35.0")
        asset: trivy_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: 64bit
          arm64: ARM64
          darwin: macOS
          linux: Linux
        checksum:
          type: github_release
          asset: trivy_{{trimV .Version}}_checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate
              - https://github.com/aquasecurity/trivy/releases/download/{{.Version}}/trivy_{{trimV .Version}}_checksums.txt.pem
              - --certificate-identity
              - https://github.com/aquasecurity/trivy/.github/workflows/reusable-release.yaml@refs/tags/{{.Version}}
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/aquasecurity/trivy/releases/download/{{.Version}}/trivy_{{trimV .Version}}_checksums.txt.sig
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 0.67.2")
        asset: trivy_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          arm64: ARM64
          darwin: macOS
          linux: Linux
        checksum:
          type: github_release
          asset: trivy_{{trimV .Version}}_checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate
              - https://github.com/aquasecurity/trivy/releases/download/{{.Version}}/trivy_{{trimV .Version}}_checksums.txt.pem
              - --certificate-identity
              - https://github.com/aquasecurity/trivy/.github/workflows/reusable-release.yaml@refs/tags/{{.Version}}
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/aquasecurity/trivy/releases/download/{{.Version}}/trivy_{{trimV .Version}}_checksums.txt.sig
        overrides:
          - goos: windows
            format: zip
            replacements: {}
      - version_constraint: "true"
        asset: trivy_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          arm64: ARM64
          darwin: macOS
          linux: Linux
        checksum:
          type: github_release
          asset: trivy_{{trimV .Version}}_checksums.txt
          algorithm: sha256
          cosign:
            bundle:
              type: github_release
              asset: trivy_{{trimV .Version}}_checksums.txt.sigstore.json
            opts:
              - --certificate-identity
              - https://github.com/aquasecurity/trivy/.github/workflows/reusable-release.yaml@refs/tags/{{.Version}}
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
        overrides:
          - goos: windows
            format: zip
            replacements: {}

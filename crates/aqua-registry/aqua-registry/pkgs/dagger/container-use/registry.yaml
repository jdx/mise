# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: dagger
    repo_name: container-use
    description: Development environments for coding agents. Enable multiple agents to work safely and independently with your preferred stack
    files:
      - name: container-use
      - name: cu
        src: container-use
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.3.1")
        asset: container-use_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: container-use_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256

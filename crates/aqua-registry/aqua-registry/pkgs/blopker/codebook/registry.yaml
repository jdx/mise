# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: blopker
    repo_name: codebook
    description: Spell Checker for Code
    files:
      - name: codebook-lsp
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.3.1"
        no_asset: true
      - version_constraint: semver("<= 0.1.11")
        asset: codebook-lsp-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: codebook-lsp-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: windows
            format: zip

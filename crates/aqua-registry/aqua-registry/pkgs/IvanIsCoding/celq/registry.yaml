# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: IvanIsCoding
    repo_name: celq
    description: "celq - A Common Expression Language (CEL) CLI Tool"
    version_filter: not (Version matches "-(alpha|beta)")
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.1.1-alpha.10")
        no_asset: true
      - version_constraint: semver("<= 0.1.2-alpha.1")
        asset: celq-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: darwin
            replacements:
              amd64: amd64
          - goos: windows
            format: zip
        supported_envs:
          - linux
          - darwin/arm64
          - windows/amd64
      - version_constraint: semver("<= 0.2.0-alpha.1")
        asset: celq-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.2.0-beta.1")
        asset: celq-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: celq-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: macos
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: linux
            asset: celq-{{.OS}}-{{.Arch}}-gnu.{{.Format}}
          - goos: windows
            format: zip
        github_artifact_attestations:
          signer_workflow: IvanIsCoding/celq/.github/workflows/release_github.yml

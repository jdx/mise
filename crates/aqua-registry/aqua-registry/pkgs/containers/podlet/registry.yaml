# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: containers
    repo_name: podlet
    description: Generate Podman Quadlet files from a Podman command, compose file, or existing object
    files:
      - name: podlet
        src: "{{.AssetWithoutExt}}/podlet"
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.2.0"
        asset: podlet-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.xz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        overrides:
          - goos: darwin
            replacements:
              arm64: aarch64
          - goos: windows
            format: zip
            files:
              - name: podlet
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.1.1")
        asset: podlet-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.xz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        overrides:
          - goos: darwin
            replacements:
              arm64: aarch64
          - goos: windows
            format: zip
            files:
              - name: podlet
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.3.0")
        asset: podlet-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.xz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: darwin
            replacements:
              arm64: aarch64
          - goos: windows
            format: zip
            files:
              - name: podlet
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: podlet-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.xz
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          windows: pc-windows-msvc
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: linux
            goarch: amd64
            replacements:
              linux: unknown-linux-musl
          - goos: linux
            goarch: arm64
            replacements:
              linux: unknown-linux-gnu
          - goos: windows
            format: zip
            files:
              - name: podlet

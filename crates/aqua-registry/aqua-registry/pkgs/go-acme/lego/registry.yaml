# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: go-acme
    repo_name: lego
    description: Let's Encrypt/ACME client and library written in Go
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.1.0"
        asset: lego_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          arm64: arm
        overrides:
          - goos: linux
            format: tar.gz
      - version_constraint: Version == "v4.4.0"
        asset: lego_{{.Version}}_{{.OS}}_{{.Arch}}v5.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: lego_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
            asset: lego_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
          - goos: darwin
            format: tar.gz
            asset: lego_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
          - goos: windows
            goarch: amd64
            asset: lego_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
          - goos: windows
            goarch: arm64
            replacements:
              arm64: arm
      - version_constraint: semver("<= 0.3.1")
        asset: lego_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        files:
          - name: lego
            src: lego/lego
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          arm64: arm
        overrides:
          - goos: linux
            format: tar.xz
      - version_constraint: semver("<= 0.4.1")
        asset: lego_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        files:
          - name: lego
            src: lego_{{.OS}}_{{.Arch}}
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: linux
            format: tar.xz
      - version_constraint: semver("<= 4.2.0")
        asset: lego_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: lego_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 4.3.1")
        asset: lego_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: lego_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("< 4.30.1")
        asset: lego_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: lego_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: lego_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: lego_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
        github_artifact_attestations:
          signer_workflow: go-acme/lego/.github/workflows/release.yml

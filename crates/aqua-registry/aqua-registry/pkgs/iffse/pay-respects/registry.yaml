# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: iffse
    repo_name: pay-respects
    description: Command suggestions, command-not-found and thefuck replacement written in Rust
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.5.12")
        error_message: This version is not supported. Please use a newer version.
      - version_constraint: Version == "v0.5.13"
        asset: pay-respects-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        overrides:
          - goos: windows
            format: zip
            asset: pay-respects-{{.Arch}}-{{.OS}}.{{.Format}}
      - version_constraint: semver("<= 0.6.2")
        asset: pay-respects-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.6.12")
        asset: pay-respects-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.zst
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: pay-respects-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.zst
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: windows
            format: zip

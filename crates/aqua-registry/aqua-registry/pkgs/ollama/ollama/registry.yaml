# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: ollama
    repo_name: ollama
    description: Get up and running with Llama 3.1, Mistral, Gemma 2, and other large language models
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.0.12")
        asset: ollama-{{.OS}}-{{.Arch}}
        format: raw
        supported_envs:
          - darwin/arm64
      - version_constraint: semver("<= 0.0.21")
        asset: ollama-{{.OS}}
        format: raw
        supported_envs:
          - darwin
      - version_constraint: semver("<= 0.1.29")
        asset: ollama-{{.OS}}-{{.Arch}}
        format: raw
        overrides:
          - goos: darwin
            asset: ollama-{{.OS}}
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 0.1.32")
        asset: ollama-{{.OS}}-{{.Arch}}
        windows_arm_emulation: true
        format: raw
        checksum:
          type: github_release
          asset: sha256sum.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: ollama-{{.OS}}
      - version_constraint: semver("<= 0.3.6")
        asset: ollama-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: sha256sum.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: ollama-{{.OS}}
          - goos: windows
            asset: ollama-{{.OS}}-{{.Arch}}.{{.Format}}
            format: zip
      - version_constraint: semver("<= 0.5.7")
        asset: ollama-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: sha256sum.txt
          algorithm: sha256
        overrides:
          - goos: linux
            format: tgz
            files:
              - name: ollama
                src: bin/ollama
          - goos: darwin
            asset: ollama-{{.OS}}
            format: raw
      - version_constraint: semver("<= 0.13.5")
        asset: ollama-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: sha256sum.txt
          algorithm: sha256
        overrides:
          - goos: linux
            format: tgz
            files:
              - name: ollama
                src: bin/ollama
          - goos: darwin
            asset: ollama-{{.OS}}.{{.Format}}
            format: tgz
      - version_constraint: "true"
        asset: ollama-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: sha256sum.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: ollama-{{.OS}}.{{.Format}}
            format: tgz
          - goos: linux
            format: tar.zst
            files:
              - name: ollama
                src: bin/ollama

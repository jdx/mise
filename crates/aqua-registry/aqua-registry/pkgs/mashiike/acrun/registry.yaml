# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: mashiike
    repo_name: acrun
    description: acrun is a deployment tool for AWS Bedrock AgentCore Runtime
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: acrun_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256

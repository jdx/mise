# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: quarto-dev
    repo_name: quarto-cli
    description: Open-source scientific and technical publishing system built on Pandoc
    files:
      - name: quarto
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v1.1.106", "v1.3.6"]
        asset: quarto-{{trimV .Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        files:
          - name: quarto
            src: bin/quarto
        replacements:
          darwin: macos
        overrides:
          - goos: linux
            asset: quarto-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
            files:
              - name: quarto
                src: quarto-{{trimV .Version}}/bin/quarto
        supported_envs:
          - darwin
          - linux/amd64
      - version_constraint: Version in ["v1.2.127", "v1.4.49"]
        asset: quarto-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: quarto
            src: quarto-{{trimV .Version}}/bin/quarto
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 1.1.29")
        asset: quarto-{{trimV .Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        files:
          - name: quarto
            src: bin/quarto
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: quarto-{{trimV .Version}}-checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            asset: quarto-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
            files:
              - name: quarto
                src: quarto-{{trimV .Version}}/bin/quarto
        supported_envs:
          - darwin
          - linux/amd64
      - version_constraint: semver("<= 1.1.33")
        asset: quarto-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: quarto
            src: quarto-{{trimV .Version}}/bin/quarto
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 1.2.3")
        asset: quarto-{{trimV .Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        files:
          - name: quarto
            src: bin/quarto
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: quarto-{{trimV .Version}}-checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
          - goos: linux
            asset: quarto-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
            files:
              - name: quarto
                src: quarto-{{trimV .Version}}/bin/quarto
        supported_envs:
          - darwin
          - linux/amd64
      - version_constraint: semver("<= 1.2.7")
        asset: quarto-{{trimV .Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        files:
          - name: quarto
            src: bin/quarto
        replacements:
          darwin: macos
        overrides:
          - goos: linux
            asset: quarto-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
            files:
              - name: quarto
                src: quarto-{{trimV .Version}}/bin/quarto
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - linux/amd64
      - version_constraint: semver("<= 1.3.179")
        asset: quarto-{{trimV .Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        files:
          - name: quarto
            src: bin/quarto
        replacements:
          darwin: macos
          windows: win
        checksum:
          type: github_release
          asset: quarto-{{trimV .Version}}-checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            asset: quarto-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
            files:
              - name: quarto
                src: quarto-{{trimV .Version}}/bin/quarto
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: quarto-{{trimV .Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        files:
          - name: quarto
            src: bin/quarto
        replacements:
          darwin: macos
          windows: win
        checksum:
          type: github_release
          asset: quarto-{{trimV .Version}}-checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            asset: quarto-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
            files:
              - name: quarto
                src: quarto-{{trimV .Version}}/bin/quarto
          - goos: windows
            format: zip

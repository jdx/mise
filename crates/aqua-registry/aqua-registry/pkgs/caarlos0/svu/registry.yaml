# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: caarlos0
    repo_name: svu
    description: semantic version utility
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.8.0"
        asset: svu_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 1.3.2")
        asset: svu_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: svu_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.7.0")
        asset: svu_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: svu_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 3.1.0")
        asset: svu_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate
              - https://github.com/caarlos0/svu/releases/download/{{.Version}}/checksums.txt.pem
              - --certificate-identity
              - https://github.com/caarlos0/svu/.github/workflows/release.yml@refs/tags/{{.Version}}
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/caarlos0/svu/releases/download/{{.Version}}/checksums.txt.sig
        overrides:
          - goos: darwin
            asset: svu_{{trimV .Version}}_{{.OS}}_all.{{.Format}}
      - version_constraint: semver("<= 3.2.1")
        asset: svu_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate
              - https://github.com/caarlos0/svu/releases/download/{{.Version}}/checksums.txt.pem
              - --certificate-identity
              - https://github.com/caarlos0/svu/.github/workflows/release.yml@refs/tags/{{.Version}}
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/caarlos0/svu/releases/download/{{.Version}}/checksums.txt.sig
        github_artifact_attestations:
          signer_workflow: caarlos0/svu/.github/workflows/release.yml
        overrides:
          - goos: darwin
            asset: svu_{{.OS}}_all.{{.Format}}
          - goos: windows
            format: zip
      - version_constraint: semver("<= 3.2.4")
        asset: svu_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate
              - https://github.com/caarlos0/svu/releases/download/{{.Version}}/checksums.txt.pem
              - --certificate-identity
              - https://github.com/caarlos0/svu/.github/workflows/release.yml@refs/tags/{{.Version}}
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/caarlos0/svu/releases/download/{{.Version}}/checksums.txt.sig
        github_artifact_attestations:
          signer_workflow: caarlos0/svu/.github/workflows/release.yml
        overrides:
          - goos: darwin
            asset: svu_{{trimV .Version}}_{{.OS}}_all.{{.Format}}
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: svu_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            bundle:
              type: github_release
              asset: checksums.txt.sigstore.json
            opts:
              - --certificate-identity
              - https://github.com/caarlos0/svu/.github/workflows/release.yml@refs/tags/{{.Version}}
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
        github_artifact_attestations:
          signer_workflow: caarlos0/svu/.github/workflows/release.yml
        overrides:
          - goos: darwin
            asset: svu_{{trimV .Version}}_{{.OS}}_all.{{.Format}}
          - goos: windows
            format: zip

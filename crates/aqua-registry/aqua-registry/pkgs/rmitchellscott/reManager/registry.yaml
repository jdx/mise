# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: rmitchellscott
    repo_name: reManager
    description: Linux, MacOS, and Windows desktop app for managing mods on reMarkable tablets
    asset: reManager-{{.OS}}-{{.Arch}}.{{.Format}}
    format: zip
    replacements:
      darwin: macos
    overrides:
      - goos: linux
        format: tar.gz
      - goos: darwin
        asset: reManager-macos-universal.zip
        files:
          - name: reManager
            src: reManager.app/Contents/MacOS/reManager

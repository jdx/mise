# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: FiloSottile
    repo_name: age
    description: A simple, modern and secure encryption tool (and Go library) with small explicit keys, no config options, and UNIX-style composability
    files:
      - name: age
        src: age/age
      - name: age-keygen
        src: age/age-keygen
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.0.0-beta1"
        no_asset: true
      - version_constraint: Version == "v1.0.0-beta2"
        asset: age-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 1.0.0-beta5")
        no_asset: true
      - version_constraint: semver("<= 1.0.0-rc.1")
        asset: age-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 1.2.1")
        asset: age-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: age-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - linux
          - darwin/arm64
          - windows
        github_artifact_attestations:
          signer_workflow: FiloSottile/age/.github/workflows/build.yml

# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: praetorian-inc
    repo_name: noseyparker
    description: Nosey Parker is a command-line tool that finds secrets and sensitive information in textual data and Git history
    files:
      - name: noseyparker
        src: bin/noseyparker
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.12.0")
        no_asset: true
      - version_constraint: semver("<= 0.14.0")
        asset: noseyparker-{{.Version}}-{{.Arch}}-{{.OS}}
        format: raw
        replacements:
          darwin: macos
          linux: unknown-linux-gnu
        overrides:
          - goos: linux
            replacements:
              amd64: x86_64
          - goos: darwin
            asset: noseyparker-{{.Version}}-universal-{{.OS}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.16.0")
        asset: noseyparker-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: macos
          linux: unknown-linux-gnu
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v0.17.0"
        asset: noseyparker-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-gnu
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.20.0")
        asset: noseyparker-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-gnu
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: noseyparker-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
        supported_envs:
          - linux
          - darwin

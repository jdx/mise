# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: nmstate
    repo_name: nmstate
    description: Nmstate is a library with an accompanying command line tool that manages host networking settings in a declarative manner
    files:
      - name: nmstatectl
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("< 2.2.0") || semver(">= 2.2.28, <= 2.2.31") || semver(">= 2.2.41, <= 2.2.47") || Version == "v2.2.52"
        no_asset: true
      - version_constraint: "true"
        asset: nmstatectl-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        replacements:
          amd64: x64
          darwin: macos
        overrides:
          - goos: darwin
            replacements:
              arm64: aarch64
        supported_envs:
          - linux/amd64
          - darwin

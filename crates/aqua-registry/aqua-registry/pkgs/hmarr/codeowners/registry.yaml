# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: hmarr
    repo_name: codeowners
    description: Command line tool and Go library for CODEOWNERS files
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.1.0"
        no_asset: true
      - version_constraint: Version == "v0.3.1"
        asset: codeowners_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 0.3.0")
        asset: codeowners_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: "true"
        asset: codeowners_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin

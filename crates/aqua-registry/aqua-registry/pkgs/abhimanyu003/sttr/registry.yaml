# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: abhimanyu003
    repo_name: sttr
    description: cross-platform, cli app to perform various operations on string
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.2.11")
        asset: sttr_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: sttr_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.2.23")
        asset: sttr_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: sttr_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: sttr_{{trimV .Version}}_{{.OS}}_all.{{.Format}}
      - version_constraint: Version == "v0.2.24"
        asset: sttr_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: sttr_{{trimV .Version}}_checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate-identity
              - https://github.com/abhimanyu003/sttr/.github/workflows/goreleaser.yml@refs/tags/{{.Version}}
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/abhimanyu003/sttr/releases/download/{{.Version}}/sttr_{{trimV .Version}}_checksums.txt.sig
              - --certificate
              - https://github.com/abhimanyu003/sttr/releases/download/{{.Version}}/sttr_{{trimV .Version}}_checksums.txt.pem
        overrides:
          - goos: darwin
            asset: sttr_{{trimV .Version}}_{{.OS}}_all.{{.Format}}
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.2.28")
        asset: sttr_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: sttr_{{trimV .Version}}_checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate
              - https://github.com/abhimanyu003/sttr/releases/download/{{.Version}}/sttr_{{trimV .Version}}_checksums.txt.pem
              - --certificate-identity-regexp
              - "^https://github\\.com/abhimanyu003/sttr/\\.github/workflows/.+\\.ya?ml@refs/tags/\\Q{{.Version}}\\E$"
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/abhimanyu003/sttr/releases/download/{{.Version}}/sttr_{{trimV .Version}}_checksums.txt.sig
        overrides:
          - goos: darwin
            asset: sttr_{{.OS}}_all.{{.Format}}
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: sttr_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: sttr_{{trimV .Version}}_checksums.txt
          algorithm: sha256
          cosign:
            bundle:
              type: github_release
              asset: sttr_{{trimV .Version}}_checksums.txt.sigstore.json
            opts:
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --certificate-identity-regexp
              - "^https://github\\.com/abhimanyu003/sttr/\\.github/workflows/.+\\.ya?ml@refs/tags/\\Q{{.Version}}\\E$"
        overrides:
          - goos: darwin
            asset: sttr_{{.OS}}_all.{{.Format}}
          - goos: windows
            format: zip

# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: kkinnear
    repo_name: zprint
    description: Beautifully format Clojure and Clojurescript source code and s-expressions
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.4.7")
        no_asset: true
      - version_constraint: semver("<= 0.4.10")
        asset: zprint{{.OS}}-{{.Version}}
        format: raw
        replacements:
          linux: l
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 1.2.7")
        asset: zprint{{.OS}}-{{.Version}}
        format: raw
        replacements:
          darwin: m
          linux: l
        supported_envs:
          - darwin/amd64
          - linux/amd64
      - version_constraint: "true"
        asset: zprint{{.OS}}-{{.Version}}
        format: raw
        replacements:
          darwin: m
          linux: l
        supported_envs:
          - darwin
          - linux/amd64
        overrides:
          - goos: darwin
            goarch: arm64
            asset: zprint{{.OS}}a-{{.Version}}

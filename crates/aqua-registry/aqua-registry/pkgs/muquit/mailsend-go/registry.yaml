# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: muquit
    repo_name: mailsend-go
    description: mailsend-go is a multi-platform  command line tool to send mail via SMTP protocol
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.0.3")
        asset: mailsend-go_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: 64-bit
          darwin: mac
        checksum:
          type: github_release
          asset: mailsend-go_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
        files:
          - name: mailsend-go
            src: mailsend-go-dir/mailsend-go
      - version_constraint: semver("<= 1.0.10")
        asset: mailsend-go_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          darwin: mac
        checksum:
          type: github_release
          asset: mailsend-go_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              arm64: ARM
          - goos: windows
            format: zip
        files:
          - name: mailsend-go
            src: mailsend-go-dir/mailsend-go
      - version_constraint: "true"
        asset: mailsend-go-{{.Version}}-{{.OS}}-{{.Arch}}.d.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: mailsend-go-{{.Version}}-checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
        files:
          - name: mailsend-go
            src: "{{.AssetWithoutExt}}/mailsend-go-{{.Version}}-{{.OS}}-{{.Arch}}"

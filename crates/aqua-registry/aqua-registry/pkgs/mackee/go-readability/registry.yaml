# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: mackee
    repo_name: go-readability
    description: "Extract readable content from web pages - Mozillaâ€™s and Mizchi Readability ported to Go"
    files:
      - name: readability
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: go-readability_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        files:
          - name: readability
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip

# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: ktock
    repo_name: buildg
    description: Interactive debugger for Dockerfile, with support for IDEs (VS Code, Emacs, Neovim, etc.)
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.0.1"
        asset: buildg-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: buildg-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz.sha256sum
          algorithm: sha256
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 0.3.0")
        asset: buildg-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: buildg-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz.sha256sum
          algorithm: sha256
        supported_envs:
          - linux
      - version_constraint: "true"
        asset: buildg-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
        supported_envs:
          - linux

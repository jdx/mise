# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: nektro
    repo_name: zigmod
    description: Zig package manager
    version_prefix: "r"
    asset: zigmod-{{.Arch}}-{{.OS}}
    format: raw
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: macos

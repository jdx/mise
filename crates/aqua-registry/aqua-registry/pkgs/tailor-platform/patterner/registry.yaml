# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: tailor-platform
    repo_name: patterner
    description: patterner is a tool to analyze and present best practices (patterns) for Tailor Platform applications
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: patterner_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            format: zip

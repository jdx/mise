# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: skanehira
    repo_name: ghost
    description: Simple background process manager for Unix systems
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.1.0")
        asset: ghost_{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-gnu
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: ghost_{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
        supported_envs:
          - linux
          - darwin

# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: arduino
    repo_name: arduino-language-server
    description: An Arduino Language Server based on Clangd to Arduino code autocompletion
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.7.1")
        asset: arduino-language-server_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          arm64: ARM64
          darwin: macOS
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: "{{.Version}}-checksums.txt"
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: arduino-language-server_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          arm64: ARM64
          darwin: macOS
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: "{{.Version}}-checksums.txt"
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip

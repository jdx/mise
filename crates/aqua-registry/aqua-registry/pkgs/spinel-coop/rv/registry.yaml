# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: spinel-coop
    repo_name: rv
    description: Next-gen very fast Ruby tooling
    version_constraint: "false"
    files:
      - name: rv
        src: rv-{{.Arch}}-{{.OS}}/rv
    version_overrides:
      - version_constraint: semver("<= 0.1.1")
        asset: rv-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.xz
        replacements:
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-gnu
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              amd64: x86_64
        supported_envs:
          - linux
          - darwin/arm64
      - version_constraint: "true"
        asset: rv-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.xz
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-gnu
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - linux
          - darwin

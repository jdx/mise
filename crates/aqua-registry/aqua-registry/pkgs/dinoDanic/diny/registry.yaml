# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: dinoDanic
    repo_name: diny
    description: generate git commit messages
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.1.2")
        no_asset: true
      - version_constraint: "true"
        asset: diny_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: diny_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip

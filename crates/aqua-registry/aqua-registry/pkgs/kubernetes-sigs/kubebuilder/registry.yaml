# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: kubernetes-sigs
    repo_name: kubebuilder
    description: "Kubebuilder - SDK for building Kubernetes APIs using CRDs"
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.9-alpha.30"
        no_asset: true
      - version_constraint: Version == "release-0.1.6"
        asset: kubebuilder_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: kubebuilder
            src: "{{.AssetWithoutExt}}/bin/kubebuilder"
        rosetta2: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v1beta1.2"
        asset: kubebuilder-release-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: kubebuilder
            src: "kubebuilder/bin/kubebuilder"
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.1.12")
        asset: kubebuilder_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: kubebuilder
            src: "{{.AssetWithoutExt}}/bin/kubebuilder"
        rosetta2: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.0.0-beta1.1")
        no_asset: true
      - version_constraint: semver("<= 2.0.0")
        asset: kubebuilder_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: kubebuilder
            src: "{{.AssetWithoutExt}}/bin/kubebuilder"
        rosetta2: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 2.3.2")
        asset: kubebuilder_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: kubebuilder
            src: "{{.AssetWithoutExt}}/bin/kubebuilder"
        rosetta2: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 3.3.0")
        asset: kubebuilder_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: kubebuilder_{{.OS}}_{{.Arch}}
        format: raw
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin

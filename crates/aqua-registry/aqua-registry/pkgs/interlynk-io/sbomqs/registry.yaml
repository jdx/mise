# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: interlynk-io
    repo_name: sbomqs
    description: "sbomqs: The Comprehensive SBOM Quality & Compliance Tool"
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.0.3")
        no_asset: true
      - version_constraint: semver("<= 0.0.9")
        asset: sbomqs-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: sbomqs_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.3.0")
        asset: sbomqs-{{.OS}}-{{.Arch}}
        format: raw
        checksum:
          type: github_release
          asset: sbomqs_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 2.0.2")
        asset: sbomqs_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: "true"
        asset: sbomqs_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        cosign:
          opts:
            - --certificate-identity
            - https://github.com/interlynk-io/sbomqs/.github/workflows/release.yml@refs/tags/{{.Version}}
            - --certificate-oidc-issuer
            - https://token.actions.githubusercontent.com
            - --certificate
            - https://github.com/interlynk-io/sbomqs/releases/download/{{.Version}}/{{.Asset}}.pem
            - --signature
            - https://github.com/interlynk-io/sbomqs/releases/download/{{.Version}}/{{.Asset}}.sig

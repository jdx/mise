# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: phiresky
    repo_name: ripgrep-all
    description: "rga: ripgrep, but also search in PDFs, E-Books, Office documents, zip, tar.gz, etc"
    version_filter: not (Version contains "v1.0.0")
    files:
      - name: rga
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.10.8"
        no_asset: true
      - version_constraint: Version == "v0.9.5"
        asset: ripgrep_all-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        files:
          - name: rga
            src: "{{.AssetWithoutExt}}/rga"
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v0.10.9"
        asset: ripgrep_all-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        files:
          - name: rga
            src: "{{.AssetWithoutExt}}/rga"
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.10.6")
        asset: ripgrep_all-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        files:
          - name: rga
            src: "{{.AssetWithoutExt}}/rga"
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: ripgrep_all-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        files:
          - name: rga
            src: "{{.AssetWithoutExt}}/rga"
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
        overrides:
          - goos: linux
            goarch: amd64
            replacements:
              linux: unknown-linux-musl
          - goos: linux
            goarch: arm64
            replacements:
              linux: unknown-linux-gnu
        supported_envs:
          - linux
          - darwin

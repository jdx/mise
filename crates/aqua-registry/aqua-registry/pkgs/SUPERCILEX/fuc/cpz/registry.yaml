# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - name: SUPERCILEX/fuc/cpz
    type: github_release
    repo_owner: SUPERCILEX
    repo_name: fuc
    description: Modern, performance focused unix commands
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.1.0")
        asset: cpz-{{.Arch}}-{{.OS}}
        format: raw
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        supported_envs:
          - linux/amd64
          - darwin
          - windows
      - version_constraint: semver("<= 2.2.0")
        asset: cpz-{{.Arch}}-{{.OS}}
        format: raw
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          windows: pc-windows-msvc
        overrides:
          - goos: linux
            goarch: amd64
            replacements:
              linux: unknown-linux-musl
          - goos: linux
            goarch: arm64
            replacements:
              linux: unknown-linux-gnu
      - version_constraint: "true"
        asset: "{{.Arch}}-{{.OS}}-cpz"
        format: raw
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          windows: pc-windows-msvc
        overrides:
          - goos: linux
            goarch: amd64
            replacements:
              linux: unknown-linux-musl
          - goos: linux
            goarch: arm64
            replacements:
              linux: unknown-linux-gnu

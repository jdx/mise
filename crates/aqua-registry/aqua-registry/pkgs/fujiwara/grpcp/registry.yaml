# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: fujiwara
    repo_name: grpcp
    description: gRPC stream file transfer server/client
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: grpcp_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256

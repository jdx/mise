# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: babarot
    repo_name: afx
    aliases:
      - name: b4b4r07/afx
    description: Package manager to provide declaretive way to manage CLI commands and shell plugins as code
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.1.0"
        asset: afx_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: afx_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 0.1.25")
        asset: afx_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: afx_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 0.2.1")
        asset: afx_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: afx_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: afx_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: afx_{{trimV .Version}}_checksums.txt
          algorithm: sha256

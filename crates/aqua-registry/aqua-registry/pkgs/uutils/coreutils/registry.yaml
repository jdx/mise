# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: uutils
    repo_name: coreutils
    description: Cross-platform Rust rewrite of the GNU coreutils
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["0.0.9", "0.0.24", "0.0.25", "0.0.29"]
        no_asset: true
      - version_constraint: Version == "0.0.1"
        asset: uutils-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - linux/amd64
          - windows
        files:
          - name: uutils
            src: uutils-{{.Version}}-{{.Arch}}-{{.OS}}/uutils
      - version_constraint: Version == "0.0.1.1"
        asset: coreutils-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}

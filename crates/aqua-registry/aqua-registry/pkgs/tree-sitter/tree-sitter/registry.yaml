# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: tree-sitter
    repo_name: tree-sitter
    description: An incremental parsing system for programming tools
    files:
      - name: tree-sitter
        src: tree-sitter-{{.OS}}-{{.Arch}}
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.20.8"
        asset: tree-sitter-{{.OS}}-{{.Arch}}.{{.Format}}
        format: gz
        windows_arm_emulation: true
        replacements:
          amd64: x64
          darwin: macos
      - version_constraint: semver("<= 0.18.0")
        asset: tree-sitter-{{.OS}}-{{.Arch}}.{{.Format}}
        format: gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x64
          darwin: osx
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.20.7")
        asset: tree-sitter-{{.OS}}-{{.Arch}}.{{.Format}}
        format: gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x64
          darwin: macos
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.24.4")
        asset: tree-sitter-{{.OS}}-{{.Arch}}.{{.Format}}
        format: gz
        replacements:
          amd64: x64
          darwin: macos
      - version_constraint: semver("<= 0.24.7")
        asset: tree-sitter-{{.OS}}-{{.Arch}}.{{.Format}}
        format: gz
        replacements:
          amd64: x64
          darwin: macos
      - version_constraint: semver("<= 0.25.10")
        asset: tree-sitter-{{.OS}}-{{.Arch}}.{{.Format}}
        format: gz
        replacements:
          amd64: x64
          darwin: macos
      - version_constraint: "true"
        asset: tree-sitter-{{.OS}}-{{.Arch}}.{{.Format}}
        format: gz
        replacements:
          amd64: x64
          darwin: macos
        github_artifact_attestations:
          signer_workflow: tree-sitter/tree-sitter/.github/workflows/release.yml

# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: peteretelej
    repo_name: tree
    description: tree is an open-source cross-platform tree cli implemented in Rust
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "0.1.1"
        asset: tree_{{.Version}}_{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-gnu
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256sum"
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.1.4")
        asset: tree_{{.Version}}_{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: Windows
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256sum"
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
          - goos: windows
            asset: tree_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
            replacements:
              amd64: 64bit
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: tree-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macOS
          linux: Linux
          windows: Windows
        overrides:
          - goos: windows
            format: zip
            replacements:
              amd64: 64bit

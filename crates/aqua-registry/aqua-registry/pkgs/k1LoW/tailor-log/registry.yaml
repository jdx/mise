# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: k1LoW
    repo_name: tailor-log
    description: tailor-log is a tool for handling logs from a workspace on the Tailor Platform
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: tailor-log_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            format: zip

# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: k1LoW
    repo_name: tcmux
    description: tcmux is a terminal and coding agent mux viewer
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: tcmux_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux
          - darwin

# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: Kitware
    repo_name: CMake
    description: Mirror of CMake upstream repository
    asset: cmake-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    replacements:
      amd64: x86_64
      darwin: macos
    files:
      - name: cmake
        src: "{{.AssetWithoutExt}}/bin/cmake"
      - name: ccmake
        src: "{{.AssetWithoutExt}}/bin/ccmake"
      - name: cmake-gui
        src: "{{.AssetWithoutExt}}/bin/cmake-gui"
      - name: cpack
        src: "{{.AssetWithoutExt}}/bin/cpack"
      - name: ctest
        src: "{{.AssetWithoutExt}}/bin/ctest"
    overrides:
      - goos: windows
        format: zip
        files:
          - name: cmake
            src: "{{.AssetWithoutExt}}/bin/cmake"
          - name: cmake-gui
            src: "{{.AssetWithoutExt}}/bin/cmake-gui"
          - name: cpack
            src: "{{.AssetWithoutExt}}/bin/cpack"
          - name: ctest
            src: "{{.AssetWithoutExt}}/bin/ctest"
      - goos: linux
        replacements:
          arm64: aarch64
      - goos: darwin
        format: tar.gz
        asset: cmake-{{trimV .Version}}-{{.OS}}-universal.{{.Format}}
        files:
          - name: cmake
            src: "{{.AssetWithoutExt}}/CMake.app/Contents/bin/cmake"
          - name: ccmake
            src: "{{.AssetWithoutExt}}/CMake.app/Contents/bin/ccmake"
          - name: cmake-gui
            src: "{{.AssetWithoutExt}}/CMake.app/Contents/bin/cmake-gui"
          - name: cpack
            src: "{{.AssetWithoutExt}}/CMake.app/Contents/bin/cpack"
          - name: ctest
            src: "{{.AssetWithoutExt}}/CMake.app/Contents/bin/ctest"
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v3.1.0"
        format: tar.gz
        replacements:
          darwin: Darwin
          linux: Linux
        overrides:
          - goos: linux
            asset: cmake-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
            replacements:
              amd64: x86_64
          - goos: darwin
            asset: cmake-{{trimV .Version}}-{{.OS}}-universal.{{.Format}}
            files:
              - name: cmake
                src: "{{.AssetWithoutExt}}/CMake.app/Contents/bin/cmake"
              - name: ccmake
                src: "{{.AssetWithoutExt}}/CMake.app/Contents/bin/ccmake"
              - name: cmake-gui
                src: "{{.AssetWithoutExt}}/CMake.app/Contents/bin/cmake-gui"
              - name: cpack
                src: "{{.AssetWithoutExt}}/CMake.app/Contents/bin/cpack"
              - name: ctest
                src: "{{.AssetWithoutExt}}/CMake.app/Contents/bin/ctest"
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v3.19.2"
        asset: cmake-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:

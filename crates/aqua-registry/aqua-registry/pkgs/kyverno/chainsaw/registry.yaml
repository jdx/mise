# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: kyverno
    repo_name: chainsaw
    description: Declarative K8s e2e testing
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.1.0-alpha.1"
        asset: chainsaw_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate
              - https://github.com/kyverno/chainsaw/releases/download/{{.Version}}/checksums.txt.pem
              - --certificate-identity
              - "https://github.com/kyverno/chainsaw/.github/workflows/release.yaml@refs/tags/{{.Version}}"
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/kyverno/chainsaw/releases/download/{{.Version}}/checksums.txt.sig
      - version_constraint: Version == "v0.1.3-alpha.1"
        asset: chainsaw_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate
              - https://github.com/kyverno/chainsaw/releases/download/{{.Version}}/checksums.txt.pem
              - --certificate-identity
              - "https://github.com/kyverno/chainsaw/.github/workflows/release.yaml@refs/tags/{{.Version}}"
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/kyverno/chainsaw/releases/download/{{.Version}}/checksums.txt.sig
      - version_constraint: semver("<= 0.2.13")
        asset: chainsaw_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --certificate-identity
              - "https://github.com/kyverno/chainsaw/.github/workflows/release.yaml@refs/tags/{{.Version}}"
              - --certificate
              - https://github.com/kyverno/chainsaw/releases/download/{{.Version}}/checksums.txt.pem
              - --signature
              - https://github.com/kyverno/chainsaw/releases/download/{{.Version}}/checksums.txt.sig
        cosign:
          opts:
            - --certificate-oidc-issuer
            - https://token.actions.githubusercontent.com
            - --certificate-identity
            - "https://github.com/kyverno/chainsaw/.github/workflows/release.yaml@refs/tags/{{.Version}}"
            - --certificate
            - https://github.com/kyverno/chainsaw/releases/download/{{.Version}}/{{.Asset}}.pem
            - --signature
            - https://github.com/kyverno/chainsaw/releases/download/{{.Version}}/{{.Asset}}.sig
        slsa_provenance:
          type: github_release
          asset: multiple.intoto.jsonl
      - version_constraint: "true"
        asset: chainsaw_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            bundle:
              type: github_release
              asset: checksums.txt.sigstore.json
            opts:
              - --certificate-identity
              - "https://github.com/kyverno/chainsaw/.github/workflows/release.yaml@refs/tags/{{.Version}}"
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
        cosign:
          bundle:
            type: github_release
            asset: "{{.Asset}}.sigstore.json"
          opts:
            - --certificate-identity
            - "https://github.com/kyverno/chainsaw/.github/workflows/release.yaml@refs/tags/{{.Version}}"
            - --certificate-oidc-issuer
            - https://token.actions.githubusercontent.com
        slsa_provenance:
          type: github_release
          asset: multiple.intoto.jsonl

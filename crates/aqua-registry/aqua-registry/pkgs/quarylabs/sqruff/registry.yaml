# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: quarylabs
    repo_name: sqruff
    description: Fast SQL formatter/linter
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.12.0"
        asset: sqruff-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: linux
            asset: sqruff-{{.OS}}-{{.Arch}}-musl.{{.Format}}
          - goos: windows
            format: zip
        supported_envs:
          - linux
          - darwin/arm64
          - windows/amd64
      - version_constraint: semver("<= 0.0.2")
        asset: sqruff_{{.Version}}_{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          linux: unknown-linux-musl
          windows: pc-windows-gnu
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256sum"
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux/amd64
          - windows/amd64
      - version_constraint: semver("<= 0.0.4")
        asset: sqruff-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
        overrides:
          - goos: linux
            asset: sqruff-{{.OS}}-{{.Arch}}-musl.{{.Format}}
          - goos: darwin
            replacements:
              arm64: aarch64
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.0.9")
        asset: sqruff-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: linux
            asset: sqruff-{{.OS}}-{{.Arch}}-musl.{{.Format}}
          - goos: darwin
            replacements:
              arm64: aarch64
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("< 0.25.14")
        asset: sqruff-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: linux
            asset: sqruff-{{.OS}}-{{.Arch}}-musl.{{.Format}}
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: sqruff-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        github_artifact_attestations:
          signer_workflow: quarylabs/sqruff/.github/workflows/release.yml
        overrides:
          - goos: linux
            asset: sqruff-{{.OS}}-{{.Arch}}-musl.{{.Format}}
          - goos: windows
            format: zip

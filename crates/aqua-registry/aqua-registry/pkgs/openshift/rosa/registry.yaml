# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: openshift
    repo_name: rosa
    version_filter: not (Version matches "rc[0-9]+$")
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.2.19"
        no_asset: true
      - version_constraint: semver("<= 0.0.2")
        asset: moactl-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.0.16")
        asset: moactl-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
        overrides:
          - goos: windows
            checksum:
              type: github_release
              asset: '{{trimSuffix ".exe" .Asset}}.sha256'
              algorithm: sha256
      - version_constraint: semver("<= 1.2.26")
        asset: rosa-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
        overrides:
          - goos: windows
            checksum:
              type: github_release
              asset: '{{trimSuffix ".exe" .Asset}}.sha256'
              algorithm: sha256
      - version_constraint: semver("<= 1.2.39")
        asset: rosa-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: windows
            checksum:
              type: github_release
              asset: '{{trimSuffix ".exe" .Asset}}.sha256'
              algorithm: sha256
      - version_constraint: "true"
        asset: rosa_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: rosa_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip

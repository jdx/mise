# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: micro-editor
    repo_name: micro
    aliases:
      - name: zyedidia/micro
    description: A modern and intuitive terminal-based text editor
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v2.0.8"
        asset: micro-{{trimV .Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        files:
          - name: micro
            src: micro-{{trimV .Version}}/micro
        replacements:
          darwin: osx
          windows: win64
        overrides:
          - goos: linux
            goarch: amd64
            asset: micro-{{trimV .Version}}-{{.OS}}64-static.{{.Format}}
          - goos: linux
            goarch: arm64
            asset: micro-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
          - goos: windows
            format: zip
      - version_constraint: semver("<= 1.0rc1")
        asset: micro-{{.Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        files:
          - name: micro
            src: micro-{{trimV .Version}}/micro
        replacements:
          darwin: osx
          windows: win64
        overrides:
          - goos: linux
            asset: micro-{{.Version}}-{{.OS}}64.{{.Format}}
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.4.1")
        asset: micro-{{trimV .Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        files:
          - name: micro
            src: micro-{{trimV .Version}}/micro
        replacements:
          darwin: osx
          windows: win64
        overrides:
          - goos: linux
            asset: micro-{{trimV .Version}}-{{.OS}}64.{{.Format}}
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.0.10")
        asset: micro-{{trimV .Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        files:
          - name: micro
            src: micro-{{trimV .Version}}/micro
        replacements:
          darwin: osx
          windows: win64
        overrides:
          - goos: linux
            goarch: amd64
            asset: micro-{{trimV .Version}}-{{.OS}}64-static.{{.Format}}
          - goos: linux
            goarch: arm64
            asset: micro-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: micro-{{trimV .Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        files:
          - name: micro
            src: micro-{{trimV .Version}}/micro
        replacements:
          windows: win64
        overrides:
          - goos: linux
            goarch: amd64
            asset: micro-{{trimV .Version}}-{{.OS}}64-static.{{.Format}}
          - goos: linux
            goarch: arm64
            asset: micro-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
          - goos: darwin
            goarch: amd64
            replacements:
              darwin: osx
          - goos: darwin
            goarch: arm64
            asset: micro-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
            replacements:
              darwin: macos
          - goos: windows
            format: zip

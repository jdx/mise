# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: Epistates
    repo_name: treemd
    description: A (TUI/CLI) markdown navigator with tree-based structural navigation
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.1.4")
        no_asset: true
      - version_constraint: semver("<= 0.5.4")
        asset: treemd-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        files:
          - name: treemd
            src: "{{.AssetWithoutExt}}"
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
            asset: treemd-{{.Arch}}-{{.OS}}.exe.{{.Format}}
      - version_constraint: "true"
        asset: treemd-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        files:
          - name: treemd
            src: "{{.AssetWithoutExt}}"
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: windows
            format: zip
            asset: treemd-{{.Arch}}-{{.OS}}.exe.{{.Format}}

# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: jdx
    repo_name: usage
    description: A specification for CLIs
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.1.16"
        no_asset: true
      - version_constraint: semver("<= 0.7.0")
        asset: usage-universal-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: apple-darwin
          linux: unknown-linux-musl
        overrides:
          - goos: linux
            asset: usage-{{.Arch}}-{{.OS}}.{{.Format}}
            replacements:
              amd64: x86_64
              arm64: aarch64
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 0.7.2")
        no_asset: true
      - version_constraint: semver("<= 2.15.1")
        asset: usage-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: apple-darwin
          linux: unknown-linux-musl
        overrides:
          - goos: linux
            replacements:
              amd64: x86_64
              arm64: aarch64
          - goos: darwin
            asset: usage-universal-{{.OS}}.{{.Format}}
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: usage-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: darwin
            asset: usage-universal-{{.OS}}.{{.Format}}
          - goos: windows
            format: zip

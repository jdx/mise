# Taplo configuration for mise

[formatting]
align_entries = false
array_auto_collapse = true
array_auto_expand = true
indent_tables = false
reorder_keys = false

[[rule]]
include = ["registry.toml"]

[rule.formatting]
reorder_keys = true
reorder_arrays = true
indent_tables = true

[[rule]]
include = ["settings.toml"]

[rule.formatting]
reorder_keys = true
reorder_arrays = true

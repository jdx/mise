name: mise
title: mise-en-place
version: "2025.10.1"
summary: dev tools, env vars, task runner
description: |
  dev tools, env vars, task runner
license: MIT
website: https://mise.jdx.dev
source-code: https://github.com/jdx/mise.git
issues: https://github.com/jdx/mise/discussions
contact:
  - https://github.com/jdx/mise/discussions
  - https://phanective.org
donation:
  - https://github.com/sponsors/jdx

grade: devel
confinement: strict

platforms:
  amd64:
  arm64:
  armhf:

base: core24

parts:
  mise:
    source: "."
    source-type: local

    plugin: rust
    rust-channel: stable

    build-packages:
      - libssl-dev

  update-instructions:
    plugin: dump
    source: ./packaging/snapcraft
    source-type: local
    organize:
      "mise-self-update-instructions.toml": lib/
    stage:
      - lib/

apps:
  mise:
    command: bin/mise
    plugs:
      - network
      - network-bind
      - process-control
      - user-config

plugs:
  user-config:
    interface: personal-files
    write:
      - $HOME/.cache/mise
      - $HOME/.local/share/mise

<svg width="120" height="120" viewBox="15 25 90 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#52e892;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9100;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main terminal window -->
  <rect x="20" y="30" width="80" height="60" rx="8"
        fill="#1a1a1a"
        stroke="url(#borderGradient)"
        stroke-width="3"/>

  <!-- Terminal header bar - solid dark color (adjusted to fit within stroke) -->
  <rect x="21.5" y="31.5" width="77" height="16" rx="6"
        fill="#2a2a2a"/>

  <!-- Terminal window controls -->
  <circle cx="32" cy="39" r="3" fill="#ff5252"/>
  <circle cx="44" cy="39" r="3" fill="#ffbd2e"/>
  <circle cx="56" cy="39" r="3" fill="#52e892"/>

  <!-- Command prompt symbol (moved up slightly) -->
  <text x="28" y="64"
        font-family="monospace"
        font-size="16"
        font-weight="bold"
        fill="#52e892">
    &gt;_
  </text>

  <!-- Command lines - adjusted spacing -->
  <rect x="52" y="56" width="35" height="2.5" fill="#00d9ff" opacity="0.7"/>
  <rect x="28" y="74" width="25" height="2.5" fill="#52e892" opacity="0.6"/>
  <rect x="56" y="74" width="18" height="2.5" fill="#ff9100" opacity="0.6"/>
  <rect x="28" y="82" width="38" height="2.5" fill="#00d9ff" opacity="0.4"/>
</svg>
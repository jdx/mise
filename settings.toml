[windows_shim_mode]
description = "Shim file mode for Windows. Options: `file`, `hardlink`, `symlink`."

docs = "* values:\n  * `file`: Creates a file with the content `mise exec`.\n  * `hardlink`: Uses Windows NTFS Hardlink, required on same filesystems. Need run `mise reshim --force` after upgrade mise.\n  * `symlink`: Uses Windows NTFS SymbolicLink. Requires Windows Vista or later with admin privileges or enabling \"Developer Mode\" in Windows 10/11.\n"

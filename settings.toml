[experimental]
description = "Enable experimental mise features which are incomplete or unstableâ€”breakings changes may occur"

docs = "Enables experimental features. I generally will publish new features under\nthis config which needs to be enabled to use them. While a feature is marked\nas \"experimental\" its behavior may change or even disappear in any release.\n\nThe idea is experimental features can be iterated on this way so we can get\nthe behavior right, but once that label goes away you shouldn't expect things\nto change without a proper deprecationâ€”and even then it's unlikely.\n\nAlso, I very often will use experimental as a beta flag as well. New\nfunctionality that I want to test with a smaller subset of users I will often\npush out under experimental mode even if it's not related to an experimental\nfeature.\n\nIf you'd like to help me out, consider enabling it even if you don't have\na particular feature you'd like to try. Also, if something isn't working\nright, try disabling it if you can.\n"
env = "MISE_EXPERIMENTAL"
type = "Bool"

[fetch_remote_versions_cache]
description = "How long to cache remote versions for tools."

docs = "duration that remote version cache is kept for\n\"fast\" commands (represented by PREFER_STALE), these are always\ncached. For \"slow\" commands like `mise ls-remote` or `mise install`:\n- if MISE_FETCH_REMOTE_VERSIONS_CACHE is set, use that\n- if MISE_FETCH_REMOTE_VERSIONS_CACHE is not set, use HOURLY\n"
env = "MISE_FETCH_REMOTE_VERSIONS_CACHE"
default = "1h"
type = "Duration"

[fetch_remote_versions_timeout]
description = "Timeout in seconds for HTTP requests to fetch new tool versions in mise."

env = "MISE_FETCH_REMOTE_VERSIONS_TIMEOUT"
default = "10s"
type = "Duration"
aliases = [
    "fetch_remote_version_timeout",
]


[disable_default_shorthands]
description = "Disables built-in shorthands to asdf/vfox plugins"

docs = "Disables the shorthand aliases for installing plugins. You will have to specify full URLs when\ninstalling plugins, e.g.: `mise plugin install node https://github.com/asdf-vm/asdf-node.git`\n"
env = "MISE_DISABLE_DEFAULT_SHORTHANDS"
type = "Bool"
optional = true
hide = true
deprecated = "Replaced with `disable_default_registry`"


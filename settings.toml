# This file generates code and documentation for settings in mise
# When this file is updated, run `mise run render` to update generated files

[activate_aggressive]
description = "Pushes tools' bin-paths to the front of PATH instead of allowing modifications of PATH after activation to take precedence."

docs = "Pushes tools' bin-paths to the front of PATH instead of allowing modifications of PATH after activation to take precedence. For example, if you have the following in your `mise.toml`:\n\n```toml\n[tools]\nnode = '20'\npython = '3.12'\n```\n\nBut you also have this in your `~/.zshrc`:\n\n```sh\neval \"$(mise activate zsh)\"\nPATH=\"/some/other/python:$PATH\"\n```\n\nWhat will happen is `/some/other/python` will be used instead of the python installed by mise. This\nmeans\nyou typically want to put `mise activate` at the end of your shell config so nothing overrides it.\n\nIf you want to always use the mise versions of tools despite what is in your shell config, set this\nto `true`.\nIn that case, using this example again, `/some/other/python` will be after mise's python in PATH.\n"
env = "MISE_ACTIVATE_AGGRESSIVE"
type = "Bool"

[all_compile]
description = "do not use precompiled binaries for any tool"

docs = "Default: false unless running NixOS or Alpine (let me know if others should be added)\n\nDo not use precompiled binaries for all languages. Useful if running on a Linux distribution\nlike Alpine that does not use glibc and therefore likely won't be able to run precompiled binaries.\n\nNote that this needs to be setup for each language. File a ticket if you notice a language that is\nnot\nworking with this config.\n"
env = "MISE_ALL_COMPILE"
type = "Bool"

[always_keep_download]
description = "should mise keep downloaded files after installation"

env = "MISE_ALWAYS_KEEP_DOWNLOAD"
type = "Bool"

[always_keep_install]
description = "should mise keep install files after installation even if the installation fails"

env = "MISE_ALWAYS_KEEP_INSTALL"
type = "Bool"

[aqua.baked_registry]
default = true
description = "Use baked-in aqua registry."

env = "MISE_AQUA_BAKED_REGISTRY"
type = "Bool"

[aqua.cosign]
default = true
description = "Use cosign to verify aqua tool signatures."

env = "MISE_AQUA_COSIGN"
type = "Bool"

[aqua.cosign_extra_args]
description = "Extra arguments to pass to cosign when verifying aqua tool signatures."

env = "MISE_AQUA_COSIGN_EXTRA_ARGS"
optional = true
rust_type = "Vec<String>"
type = "ListString"

[aqua.github_attestations]
default = true
description = "Enable GitHub Artifact Attestations verification for aqua tools."

docs = "Enable/disable GitHub Artifact Attestations verification for aqua tools.\nWhen enabled, mise will verify the authenticity and integrity of downloaded tools\nusing GitHub's artifact attestation system.\n"
env = "MISE_AQUA_GITHUB_ATTESTATIONS"
type = "Bool"

[aqua.minisign]
default = true
description = "Use minisign to verify aqua tool signatures."

env = "MISE_AQUA_MINISIGN"
type = "Bool"

[aqua.registry_url]
description = "URL to fetch aqua registry from."

docs = "URL to fetch aqua registry from. This is used to install tools from the aqua registry.\n\nIf this is set, the baked-in aqua registry is not used.\n\nBy default, the official aqua registry is used: https://github.com/aquaproj/aqua-registry\n"
env = "MISE_AQUA_REGISTRY_URL"
optional = true
type = "Url"

[aqua.slsa]
default = true
description = "Use SLSA to verify aqua tool signatures."

env = "MISE_AQUA_SLSA"
type = "Bool"

[arch]
description = "Architecture to use for precompiled binaries."

docs = "Architecture to use for precompiled binaries. This is used to determine which precompiled binaries\nto download. If unset, mise will use the system's architecture.\n"
env = "MISE_ARCH"
type = "String"
optional = true
default_docs = "\"x86_64\" | \"aarch64\" | \"arm\" | \"loongarch64\" | \"riscv64\""

[asdf]
description = "use asdf as a default plugin backend"

docs = "Use asdf as a default plugin backend. This means running something like `mise use cmake` will\ndefault to using an asdf plugin for cmake.\n"
env = "MISE_ASDF"
type = "Bool"
optional = true
hide = true
deprecated = "Use disable_backends instead."

[asdf_compat]
description = "set to true to ensure .tool-versions will be compatible with asdf"

docs = "Only output `.tool-versions` files in `mise local|global` which will be usable by asdf.\nThis disables mise functionality that would otherwise make these files incompatible with asdf such\nas non-pinned versions.\n\nThis will also change the default global tool config to be `~/.tool-versions` instead\nof `~/.config/mise/config.toml`.\n"
env = "MISE_ASDF_COMPAT"
type = "Bool"
hide = true
deprecated = "no longer supported"

[auto_install]
description = "Automatically install missing tools when running `mise x`, `mise run`, or as part of the 'not found' handler."

env = "MISE_AUTO_INSTALL"
default = true
type = "Bool"

[auto_install_disable_tools]
description = "List of tools to skip automatically installing when running `mise x`, `mise run`, or as part of the 'not found' handler."

env = "MISE_AUTO_INSTALL_DISABLE_TOOLS"
type = "ListString"
rust_type = "Vec<String>"
optional = true
parse_env = "list_by_comma"

[cache_prune_age]
description = "Delete files in cache that have not been accessed in this duration"

docs = "The age of the cache before it is considered stale. mise will occasionally delete cache files which\nhave not been accessed in this amount of time.\n\nSet to `0s` to keep cache files indefinitely.\n"
env = "MISE_CACHE_PRUNE_AGE"
default = "30d"
type = "Duration"

[cargo.binstall]
default = true
description = "Use cargo-binstall instead of cargo install if available"

docs = "If true, mise will use `cargo binstall` instead of `cargo install` if\n[`cargo-binstall`](https://crates.io/crates/cargo-binstall) is installed and on PATH.\nThis makes installing CLIs with cargo _much_ faster by downloading precompiled binaries.\n\nYou can install it with mise:\n\n```sh\nmise use -g cargo-binstall\n```\n"
env = "MISE_CARGO_BINSTALL"
type = "Bool"

[cargo.registry_name]
description = "Name of the cargo registry to use."

docs = "Packages are installed from the official cargo registry.\n\nYou can set this to a different registry name if you have a custom feed or want to use a different source.\n\nPlease follow the [cargo alternative registries documentation](https://doc.rust-lang.org/cargo/reference/registries.html#using-an-alternate-registry) to configure your registry.\n"
env = "MISE_CARGO_REGISTRY_NAME"
optional = true
type = "String"

[cargo_binstall]
description = "Use cargo-binstall instead of cargo install if available"

type = "Bool"
optional = true
hide = true
deprecated = "Use cargo.binstall instead."

[cd]
description = "Path to change to after launching mise"

env = "MISE_CD"
type = "Path"
optional = true
hide = true

[ci]
description = "Set to true if running in a CI environment"

env = "CI"
default = "false"
type = "Bool"
hide = true

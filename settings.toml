docs = "This is a list of flags to extend the search and install abilities of dotnet tools.\n\nHere are the available flags:\n\n- 'prerelease' : include prerelease versions in search and install\n"
env = "MISE_DOTNET_PACKAGE_FLAGS"
parse_env = "list_by_comma"
rust_type = "Vec<String>"
type = "ListString"

[dotnet.registry_url]
default = "https://api.nuget.org/v3/index.json"
description = "URL to fetch dotnet tools from."

docs = "URL to fetch dotnet tools from. This is used when installing dotnet tools.\n\nBy default, mise will use the [nuget](https://api.nuget.org/v3/index.json) API to fetch.\n\nHowever, you can set this to a different URL if you have a custom feed or want to use a different source.\n"
env = "MISE_DOTNET_REGISTRY_URL"
type = "Url"

[enable_tools]
description = "Tools defined in mise.toml that should be used - all other tools are ignored"

env = "MISE_ENABLE_TOOLS"
default = []
type = "SetString"
rust_type = "BTreeSet<String>"
parse_env = "set_by_comma"

[env]
description = "Env to use for mise.<MISE_ENV>.toml files."

docs = "Enables profile-specific config files such as `.mise.development.toml`.\nUse this for different env vars or different tool versions in\ndevelopment/staging/production environments. See\n[Configuration Environments](/configuration/environments.html) for more on how\nto use this feature.\n\nMultiple envs can be set by separating them with a comma, e.g. `MISE_ENV=ci,test`.\nThey will be read in order, with the last one taking precedence.\n"
env = "MISE_ENV"
default = []
type = "ListString"
parse_env = "list_by_comma"


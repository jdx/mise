[env]
RUST_TEST_THREADS = '1'

[target.aarch64-pc-windows-msvc]
rustflags = ["-C", "link-arg=/STACK:8000000"]
[target.aarch64-pc-windows-gnu]
rustflags = ["-C", "link-arg=-Wl,--stack,8000000"]
[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "link-arg=/STACK:8000000"]
[target.x86_64-pc-windows-gnu]
rustflags = ["-C", "link-arg=-Wl,--stack,8000000"]

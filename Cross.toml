[build.env]
passthrough = ["AWS_ACCESS_KEY_ID", "AWS_SECRET_ACCESS_KEY"]

[target.armv7-unknown-linux-gnueabi]
pre-build = [
  "apt-get update && apt-get --assume-yes install libclang-dev",
  "cargo install --force --locked bindgen-cli",
]

